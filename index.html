<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guardian AI v5.5 - Total Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --radius-core: 24px; --radius-inner: 16px; --bg-main: #0d1117; --bg-card: #161b22; --border-low: #30363d; --accent-primary: #2563eb; }
        body { background-color: var(--bg-main) !important; color: #e6edf3; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 110px; overflow-x: hidden; font-weight: 900; font-style: italic; }
        header { position: sticky; top: 0; z-index: 50; background-color: var(--bg-main); padding: 12px 16px; border-bottom: 1px solid var(--border-low); display: flex; justify-content: space-between; align-items: center; }
        main { padding: 16px; }
        .card-inner { background: rgba(22, 27, 34, 0.6); border: 1px solid var(--border-low); border-radius: var(--radius-inner); }
        .filter-btn { transition: 0.3s; border: 1px solid var(--border-low); color: #8b949e; display: flex; align-items: center; gap: 6px; font-size: 9px; padding: 8px 14px; border-radius: 20px; text-transform: uppercase; cursor: pointer; font-weight: 900; }
        .filter-btn.active { background: #2563eb; border-color: #2563eb; color: white; }
        .refresh-wrapper { display: flex; align-items: center; justify-content: center; width: 42px; height: 42px; border-radius: 50%; background: #161b22; border: 1px solid #30363d; cursor: pointer; transition: 0.3s; }
        .refresh-wrapper.loading i { animation: spin 1s linear infinite; color: #2563eb; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #161b22; border-top: 1px solid var(--border-low); z-index: 100; display: flex; justify-content: space-around; padding: 15px 0; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 9px; color: #8b949e; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--accent-primary); }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .privacy-hidden { background-color: #30363d !important; color: transparent !important; border-radius: 4px; pointer-events: none; }
    </style>
</head>
<body>
    <header>
        <div class="bg-blue-600 p-2 rounded-xl"><i data-lucide="zap" class="w-5 h-5 text-white fill-white"></i></div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar py-1">
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap">
                <div id="conn-status" class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                <span id="market-status-text" class="text-[7px] text-gray-400 uppercase tracking-tighter">OFF</span>
            </div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-blue-400 uppercase tracking-widest italic">USD</span><span id="usd-price" class="text-[8px] text-white">R$ 0.00</span></div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-orange-400 uppercase tracking-widest italic">BTC</span><span id="btc-price" class="text-[8px] text-white">$ 0.0</span></div>
        </div>
    </header>

    <main>
        <section id="sec-home" class="content-section active space-y-4">
            <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-5 shadow-2xl relative overflow-hidden">
                <div class="flex justify-between items-center mb-1">
                    <p class="text-[9px] uppercase text-blue-500 tracking-widest italic">Patrimônio Bruto</p>
                    <button onclick="window.togglePrivacy()"><i id="privacy-icon-home" data-lucide="eye" class="w-4 h-4 text-gray-500"></i></button>
                </div>
                <h2 id="home-balance" class="text-4xl text-white italic tracking-tighter privacy-toggle">R$ 0.00</h2>
                <div class="flex gap-4 mt-3 pt-3 border-t border-white/5">
                    <div><p class="text-[7px] text-gray-500 uppercase font-black italic">Ops</p><p id="count-in" class="text-xs text-white">0</p></div>
                    <div><p class="text-[7px] text-green-500 uppercase font-black italic">Win</p><p id="count-win" class="text-xs text-green-400">0</p></div>
                    <div><p class="text-[7px] text-red-500 uppercase font-black italic">Loss</p><p id="count-loss" class="text-xs text-red-400">0</p></div>
                </div>
            </div>

            <div class="flex items-center justify-between gap-2">
                <div class="flex gap-2 overflow-x-auto no-scrollbar">
                    <button onclick="window.updateFilter('TUDO')" class="filter-btn active" data-cat="TUDO">Tudo</button>
                    <button onclick="window.updateFilter('CRIPTO')" class="filter-btn" data-cat="CRIPTO">Cripto</button>
                </div>
                <div id="refresh-wrapper" onclick="window.triggerGuardianEngine()" class="refresh-wrapper"><i id="refresh-icon" data-lucide="refresh-cw" class="w-4 h-4 text-gray-400"></i></div>
            </div>

            <div id="signal-container" class="grid grid-cols-1 gap-4"></div>
        </section>

        <section id="sec-wallet" class="content-section space-y-4">
            <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-5">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-[10px] text-blue-500 uppercase italic">Carteira Profissional</p>
                    <button onclick="window.togglePrivacy()"><i data-lucide="eye" class="w-4 h-4 text-gray-500"></i></button>
                </div>
                <h2 id="wallet-balance" class="text-4xl text-white italic tracking-tighter privacy-toggle mb-6 font-black">R$ 0.00</h2>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="card-inner p-3 flex flex-col border-l-2 border-blue-500">
                        <span class="text-[7px] text-gray-500 uppercase italic">Imposto (17,5%)</span>
                        <span id="w-imposto" class="text-xs text-blue-400 privacy-toggle font-black">R$ 0.00</span>
                    </div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-purple-500">
                        <span class="text-[7px] text-purple-500 uppercase italic">Reserva (10%)</span>
                        <span id="w-reserve" class="text-xs text-purple-400 privacy-toggle font-black">R$ 0.00</span>
                    </div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-green-500">
                        <span class="text-[7px] text-green-500 uppercase italic">Líquido Final</span>
                        <span id="w-liquido" class="text-xs text-green-400 privacy-toggle font-black">R$ 0.00</span>
                    </div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-yellow-500">
                        <span class="text-[7px] text-yellow-500 uppercase italic">Reinvestimento</span>
                        <span id="w-reinvest" class="text-xs text-yellow-400 privacy-toggle font-black">R$ 0.00</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2 px-1 mt-4"><i data-lucide="history" class="w-3 h-3 text-blue-500"></i><p class="text-[9px] uppercase font-black text-gray-400 italic tracking-widest">Atividade Recente</p></div>
            <div class="bg-[#161b22] border border-[#30363d] rounded-2xl overflow-hidden">
                <table class="w-full text-[10px] text-left"><tbody id="history-body" class="divide-y divide-white/5"></tbody></table>
            </div>
        </section>
    </main>

    <nav class="mobile-nav">
        <div id="nav-home" onclick="window.switchTab('home')" class="nav-item active"><i data-lucide="zap"></i><span>Sinais</span></div>
        <div id="nav-wallet" onclick="window.switchTab('wallet')" class="nav-item"><i data-lucide="wallet"></i><span>Finanças</span></div>
    </nav>

    <script>
        const CONFIG = { url: "https://puwjojeeuvtfzevkvzjd.supabase.co", key: "sb_publishable_o8XZmMMgw5l63TcPRdpmrA_T99K-eDX" };
        let sbClient, currentFilter = 'TUDO', isPrivate = false;

        async function updateMonitors() {
            try {
                const resUSD = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL').then(r => r.json());
                document.getElementById('usd-price').innerText = `R$ ${Number(resUSD.USDBRL.bid).toFixed(2)}`;
                const btc = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT').then(r => r.json());
                document.getElementById('btc-price').innerText = `$ ${Number(btc.price).toFixed(0)}`;
                const agora = new Date();
                const isOpen = agora.getDay() >= 1 && agora.getDay() <= 5 && agora.getHours() >= 10 && agora.getHours() < 18;
                document.getElementById('conn-status').className = `w-1.5 h-1.5 rounded-full ${isOpen ? 'bg-green-500' : 'bg-red-500'}`;
                document.getElementById('market-status-text').innerText = isOpen ? 'OPEN' : 'CLOSED';
            } catch (e) {}
        }

        window.triggerGuardianEngine = async function() {
            const w = document.getElementById('refresh-wrapper'), i = document.getElementById('refresh-icon');
            if(w.classList.contains('loading')) return;
            w.classList.add('loading');
            try {
                await sbClient.functions.invoke('analisador-de-noticias', { body: { symbol: 'BTCUSDT' } });
                w.classList.replace('loading', 'bg-green-600');
                i.setAttribute('data-lucide', 'check'); lucide.createIcons();
                setTimeout(() => { w.classList.remove('bg-green-600'); i.setAttribute('data-lucide', 'refresh-cw'); lucide.createIcons(); fetchLatestSignals(); }, 1500);
            } catch(e) { w.classList.remove('loading'); }
        };

        window.executarOrdemReal = async function(ativo, entrada, stop) {
            if(!confirm(`Deseja alocar 1% do risco em ${ativo}?`)) return;
            try {
                const { data, error } = await sbClient.functions.invoke('executar-ordem', { body: { ativo, preco_entrada: entrada, stop_loss: stop } });
                if(error) throw error;
                alert("Ordem executada na Binance!");
                fetchBanca();
            } catch(e) { alert("Falha: " + e.message); }
        };

        async function fetchLatestSignals() {
            const container = document.getElementById('signal-container');
            const { data } = await sbClient.from('log_oportunidades').select('*').order('created_at', { ascending: false });
            if(!data) return;

            container.innerHTML = data.filter(i => currentFilter === 'TUDO' || i.ativo.includes('USDT')).slice(0, 8).map(item => `
                <div class="bg-[#161b22] border border-[#30363d] p-5 rounded-[24px] shadow-lg relative overflow-hidden">
                    <div class="absolute top-0 right-0 bg-[#30363d] px-3 py-1 rounded-bl-xl"><span class="text-[7px] text-white font-black italic">ALPHA V5.5</span></div>
                    <div class="flex justify-between items-start mt-2">
                        <div class="flex flex-col"><span class="text-2xl text-white font-black uppercase tracking-tighter">${item.ativo}</span><span class="text-[7px] text-blue-500 font-black italic">CONFIANÇA: ${item.score_confianca}/10</span></div>
                    </div>
                    <div class="grid grid-cols-3 gap-2 my-4 bg-black/20 p-3 rounded-xl text-center font-black italic text-[9px]">
                        <div><span class="text-[6px] text-gray-500 italic">BUY</span><br>${item.preco_entrada}</div>
                        <div><span class="text-[6px] text-green-500 italic">ALVO</span><br>${item.take_profit}</div>
                        <div><span class="text-[6px] text-red-500 italic">STOP</span><br>${item.stop_loss}</div>
                    </div>
                    <p class="text-[10px] text-gray-300 italic font-black">"${item.motivo_fato_relevante}"</p>
                    <div class="flex justify-between items-center pt-3 mt-3 border-t border-white/5">
                        <span class="text-[7px] text-gray-500 uppercase italic font-black">FATO: ${item.fonte}</span>
                        <button onclick="window.executarOrdemReal('${item.ativo}', ${item.preco_entrada}, ${item.stop_loss})" class="bg-[#2563eb] text-white text-[9px] px-6 py-2 rounded-full font-black italic uppercase">Executar</button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function fetchBanca() {
            const { data } = await sbClient.from('perfil_usuario').select('*').single();
            if(data) {
                const b = `R$ ${Number(data.saldo_atual).toFixed(2)}`;
                document.getElementById('home-balance').innerText = b;
                document.getElementById('wallet-balance').innerText = b;
                document.getElementById('w-imposto').innerText = `R$ ${Number(data.lucro_bruto * 0.175).toFixed(2)}`;
                document.getElementById('w-reserve').innerText = `R$ ${Number(data.total_guardado).toFixed(2)}`;
                document.getElementById('w-liquido').innerText = `R$ ${Number(data.lucro_total).toFixed(2)}`;
                document.getElementById('w-reinvest').innerText = `R$ ${Number(data.valor_reinvestimento).toFixed(2)}`;
                document.getElementById('count-in').innerText = data.count_in;
                document.getElementById('count-win').innerText = data.count_win;
                document.getElementById('count-loss').innerText = data.count_loss;
            }
        }

        async function fetchHistoryTable() {
            const { data } = await sbClient.from('historico_operacoes').select('*').order('executado_em', { ascending: false }).limit(5);
            if(data) document.getElementById('history-body').innerHTML = data.map(o => `
                <tr class="text-white font-black italic border-b border-white/5">
                    <td class="p-4 uppercase text-[10px]">${o.ativo}</td>
                    <td class="p-4 text-center"><span class="px-2 py-0.5 rounded text-[8px] ${o.resultado === 'WIN' ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-400'}">${o.resultado}</span></td>
                    <td class="p-4 text-right text-[10px]">R$ ${Number(o.valor_resultado).toFixed(2)}</td>
                </tr>`).join('');
        }

        window.updateFilter = function(c) { currentFilter = c; document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.dataset.cat === c)); fetchLatestSignals(); };
        window.switchTab = function(id) { document.querySelectorAll('.content-section').forEach(s => s.classList.toggle('active', s.id === `sec-${id}`)); document.querySelectorAll('.nav-item').forEach(i => i.classList.toggle('active', i.id === `nav-${id}`)); if(id === 'wallet') fetchHistoryTable(); lucide.createIcons(); };
        window.togglePrivacy = function() { isPrivate = !isPrivate; document.querySelectorAll('.privacy-toggle').forEach(el => el.classList.toggle('privacy-hidden', isPrivate)); };

        window.onload = async () => {
            sbClient = supabase.createClient(CONFIG.url, CONFIG.key);
            lucide.createIcons();
            await Promise.all([fetchLatestSignals(), fetchBanca(), updateMonitors()]);
            setInterval(updateMonitors, 30000);
            sbClient.channel('sync').on('postgres_changes', { event: '*', schema: 'public' }, () => { fetchBanca(); fetchLatestSignals(); }).subscribe();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian AI - Terminal v3.1.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0d1117; color: #e6edf3; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .privacy-hidden { background-color: #30363d !important; color: transparent !important; border-radius: 6px; display: inline-block; min-width: 100px; height: 1.2em; vertical-align: middle; pointer-events: none; }
        .rounded-terminal { border-radius: 24px; }
        
        /* LOGICA DE EXPANSÃO */
        .signal-card.can-expand { cursor: pointer; }
        .expandable-content { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); max-height: 44px; overflow: hidden; position: relative; }
        .expanded .expandable-content { max-height: 1000px; }
        
        /* Gradiente de continuidade apenas para textos longos não expandidos */
        .can-expand:not(.expanded) .expandable-content::after { 
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 15px; 
            background: linear-gradient(transparent, #161b22); 
        }

        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .expanded .line-clamp-2 { -webkit-line-clamp: unset; display: block; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen font-black italic">
    <div class="max-w-6xl mx-auto">
        <nav class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg"><i data-lucide="zap" class="w-6 h-6 text-white fill-white"></i></div>
                <h1 class="text-2xl font-black italic uppercase text-white tracking-tighter">Guardian<span class="text-blue-500 font-normal">AI</span></h1>
            </div>
            <div class="flex items-center gap-4 bg-[#161b22] px-6 py-3 rounded-2xl border border-[#30363d]">
                <div id="conn-status" class="w-2.5 h-2.5 bg-red-500 rounded-full transition-all"></div>
                <span id="usd-price" class="text-xs font-bold text-white border-l border-[#30363d] pl-4 uppercase font-black italic">R$ 0.00</span>
            </div>
        </nav>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="lg:col-span-2 space-y-8">
                <div class="bg-[#161b22] border border-[#30363d] rounded-terminal p-8 shadow-2xl relative overflow-hidden">
                    <div class="flex justify-between items-center mb-2 text-blue-500">
                        <p class="text-[10px] font-bold uppercase tracking-widest">Patrimônio Líquido</p>
                        <button onclick="togglePrivacy()" class="text-gray-500 hover:text-white transition-all"><i id="privacy-icon" data-lucide="eye" class="w-5 h-5"></i></button>
                    </div>
                    <h2 id="balance-display" class="text-6xl font-black text-white tracking-tighter italic mb-4 privacy-toggle">R$ 0.00</h2>
                    <div id="chart-terminal" class="h-44 w-full rounded-xl bg-black/10 border border-white/5"></div>
                </div>

                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-blue-500 rounded-full animate-ping"></span>
                        <h3 class="text-gray-500 font-bold uppercase text-[10px] tracking-[0.3em]">Technical Insight Engine</h3>
                    </div>
                    <span id="signal-count" class="text-[9px] text-gray-600 font-black uppercase">0 Sinais Hoje</span>
                </div>
                <div id="signal-container" class="grid grid-cols-1 gap-6"></div>
            </section>

            <aside class="space-y-6">
                <div class="bg-[#161b22] border border-[#30363d] rounded-terminal p-6 shadow-xl space-y-4 text-white font-black italic">
                    <h4 class="text-[10px] font-black text-blue-500 uppercase tracking-widest border-b border-[#30363d] pb-3">Visão Macro</h4>
                    <div class="grid grid-cols-1 gap-3 font-black">
                        <div class="card-inner p-4 flex justify-between items-center font-black"><p class="text-[8px] font-bold text-gray-500 uppercase italic">Bruto</p><span id="wallet-bruto" class="text-sm font-black privacy-toggle italic">R$ 0.00</span></div>
                        <div class="card-inner p-4 flex justify-between items-center font-black"><p class="text-[8px] font-bold text-green-400 uppercase italic font-black">Lucro Real</p><span id="wallet-liquido" class="text-sm font-black privacy-toggle italic">R$ 0.00</span></div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script>
        const CONFIG = { url: "https://puwjojeeuvtfzevkvzjd.supabase.co", key: "sb_publishable_o8XZmMMgw5l63TcPRdpmrA_T99K-eDX" };
        let sbClient, isPrivate = false;

        function togglePrivacy() {
            isPrivate = !isPrivate;
            document.querySelectorAll('.privacy-toggle').forEach(el => isPrivate ? el.classList.add('privacy-hidden') : el.classList.remove('privacy-hidden'));
            document.getElementById('privacy-icon').setAttribute('data-lucide', isPrivate ? 'eye-off' : 'eye');
            lucide.createIcons();
        }

        async function init() {
            sbClient = supabase.createClient(CONFIG.url, CONFIG.key);
            lucide.createIcons();
            document.getElementById('conn-status').className = "w-2.5 h-2.5 bg-green-400 rounded-full animate-pulse shadow-[0_0_8px_rgba(74,222,128,0.5)]";
            await Promise.all([fetchBanca(), fetchLatestSignals()]);
            sbClient.channel('news').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'log_oportunidades' }, fetchLatestSignals).subscribe();
        }

        async function fetchBanca() {
            const { data } = await sbClient.from('perfil_usuario').select('*').single();
            if (data) {
                document.getElementById('balance-display').innerText = `R$ ${Number(data.saldo_atual).toFixed(2)}`;
                document.getElementById('wallet-liquido').innerText = `R$ ${Number(data.lucro_total).toFixed(2)}`;
                document.getElementById('wallet-bruto').innerText = `R$ ${Number(data.lucro_bruto).toFixed(2)}`;
            }
        }

        async function fetchLatestSignals() {
            const today = new Date().toISOString().split('T')[0];
            const { data, count } = await sbClient.from('log_oportunidades').select('*', { count: 'exact' }).gte('created_at', today).order('created_at', { ascending: false });
            document.getElementById('signal-count').innerText = `${count || 0} Sinais Hoje`;
            const container = document.getElementById('signal-container');
            
            if (data && data.length > 0) {
                container.innerHTML = data.map(item => {
                    const longText = item.motivo_fato_relevante.length > 100;
                    return `
                    <div ${longText ? `onclick="this.classList.toggle('expanded')"` : ""} class="signal-card ${longText ? 'can-expand' : ''} bg-[#161b22] border border-[#30363d] p-6 rounded-2xl shadow-xl hover:border-blue-500/30 transition-all font-black italic">
                        <div class="flex justify-between items-start mb-4 text-white">
                            <div><span class="font-black text-2xl uppercase tracking-tighter">${item.ativo}</span><div class="flex items-center gap-2 mt-1"><span class="text-[9px] font-black px-2 py-0.5 rounded bg-blue-500/10 text-blue-400 uppercase tracking-widest">IA Market Analysis</span></div></div>
                            <span class="text-[11px] font-black ${item.score_confianca >= 8 ? 'text-green-400' : 'text-yellow-500'} bg-black/40 px-3 py-1.5 rounded-lg border border-white/5">${item.score_confianca}/10</span>
                        </div>
                        <div class="expandable-content mb-6">
                            <p class="text-xs text-gray-300 leading-relaxed font-black italic line-clamp-2">"${item.motivo_fato_relevante}"</p>
                        </div>
                        <div class="flex justify-between items-center pt-6 border-t border-white/5">
                            <div class="flex items-center gap-2 text-gray-500"><i data-lucide="info" class="w-3 h-3 text-white"></i><span class="text-[9px] font-black uppercase tracking-widest text-white">${item.fonte || 'Geral'}</span></div>
                            <button onclick="event.stopPropagation(); alert('Executando: ${item.ativo}')" class="bg-blue-600 text-white text-[9px] font-black px-6 py-2 rounded-full uppercase tracking-widest hover:bg-blue-500 transition-colors">Executar</button>
                        </div>
                    </div>`;
                }).join('');
                lucide.createIcons();
            }
        }

        async function fetchUSD() {
            try {
                const res = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL');
                const d = await res.json();
                document.getElementById('usd-price').innerText = `R$ ${Number(d.USDBRL.bid).toFixed(2)}`;
            } catch (e) {}
        }

        window.onload = init;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guardian AI v3.1.97</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --radius-core: 24px; --radius-inner: 16px; --bg-main: #0d1117; --bg-card: #161b22; --border-low: #30363d; --accent-primary: #2563eb; }
        body { background-color: var(--bg-main) !important; color: #e6edf3; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 110px; overflow-x: hidden; font-weight: 900; font-style: italic; }
        header { position: sticky; top: 0; z-index: 50; background-color: var(--bg-main); padding: 12px 16px; border-bottom: 1px solid var(--border-low); display: flex; justify-content: space-between; align-items: center; }
        main { padding: 16px; }
        .card-inner { background: rgba(22, 27, 34, 0.6); border: 1px solid var(--border-low); border-radius: var(--radius-inner); }
        .filter-btn { transition: 0.3s; border: 1px solid var(--border-low); color: #8b949e; display: flex; align-items: center; gap: 6px; font-size: 9px; padding: 8px 14px; border-radius: 20px; font-weight: 900; font-style: italic; text-transform: uppercase; white-space: nowrap; }
        .filter-btn.active[data-cat="TUDO"] { background: #2563eb; border-color: #2563eb; color: white; }
        .filter-btn.active[data-cat="USA"] { background: #ef4444; border-color: #ef4444; color: white; }
        .filter-btn.active[data-cat="B3"] { background: #22c55e; border-color: #22c55e; color: white; }
        .filter-btn.active[data-cat="CRIPTO"] { background: #f59e0b; border-color: #f59e0b; color: white; }
        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #161b22; border-top: 1px solid var(--border-low); z-index: 100; display: flex; justify-content: space-around; padding: 15px 0; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 9px; color: #8b949e; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--accent-primary); }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .privacy-hidden { background-color: #30363d !important; color: transparent !important; border-radius: 4px; pointer-events: none; }
        ::-webkit-scrollbar { width: 0px; }
        .rotate-icon { animation: rotate 1s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="font-black italic">
    <header>
        <div class="bg-blue-600 p-2 rounded-xl"><i data-lucide="zap" class="w-5 h-5 text-white fill-white"></i></div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar py-1">
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap">
                <div id="conn-status" class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                <span id="market-status-text" class="text-[7px] text-gray-400 uppercase tracking-tighter">OFF</span>
            </div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-blue-400 uppercase font-black">USD</span><span id="usd-price" class="text-[8px] text-white">R$ 0.00</span></div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-orange-400 uppercase font-black">BTC</span><span id="btc-price" class="text-[8px] text-white">$ 0.0</span></div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-purple-400 uppercase font-black">ETH</span><span id="eth-price" class="text-[8px] text-white">$ 0.0</span></div>
        </div>
    </header>

    <main>
        <section id="sec-home" class="content-section active space-y-4">
            <div class="card-inner p-3 flex justify-between items-center border-l-4 border-blue-600 bg-blue-600/5">
                <div><p class="text-[7px] text-blue-400 uppercase tracking-widest font-black">Sequential SafeGuard</p><p id="safety-status" class="text-[9px] text-white italic">Monitorando Sequence</p></div>
                <div class="flex gap-2"><div id="dot-1" class="w-2.5 h-2.5 rounded-full bg-gray-700"></div><div id="dot-2" class="w-2.5 h-2.5 rounded-full bg-gray-700"></div></div>
            </div>

            <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-5 shadow-2xl relative">
                <div class="flex justify-between items-center mb-1">
                    <p class="text-[9px] uppercase text-blue-500 font-black">Patrimônio Principal</p>
                    <button onclick="togglePrivacy()"><i id="privacy-icon-home" data-lucide="eye" class="w-4 h-4 text-gray-500"></i></button>
                </div>
                <h2 id="home-balance" class="text-4xl text-white italic tracking-tighter privacy-toggle">R$ 0.00</h2>
                <div class="flex gap-4 mt-3 pt-3 border-t border-white/5">
                    <div><p class="text-[7px] text-gray-500 uppercase">Operações</p><p id="count-in" class="text-xs text-white">0</p></div>
                    <div><p class="text-[7px] text-green-500 uppercase font-black">Win</p><p id="count-win" class="text-xs text-green-400">0</p></div>
                    <div><p class="text-[7px] text-red-500 uppercase font-black">Loss</p><p id="count-loss" class="text-xs text-red-400">0</p></div>
                </div>
            </div>

            <div class="flex items-center justify-between gap-2 py-1">
                <div class="flex gap-2 overflow-x-auto no-scrollbar">
                    <button onclick="updateFilter('TUDO')" id="btn-TUDO" data-cat="TUDO" class="filter-btn active">Tudo</button>
                    <button onclick="updateFilter('USA')" id="btn-USA" data-cat="USA" class="filter-btn">USA</button>
                    <button onclick="updateFilter('B3')" id="btn-B3" data-cat="B3" class="filter-btn">B3</button>
                    <button onclick="updateFilter('CRIPTO')" id="btn-CRIPTO" data-cat="CRIPTO" class="filter-btn">Cripto</button>
                </div>
                <button id="refresh-btn-main" onclick="triggerGuardianEngine()" class="bg-[#2563eb] p-2 rounded-full flex-shrink-0 transition-all duration-300 shadow-lg shadow-blue-900/40">
                    <i data-lucide="refresh-cw" class="w-4 h-4 text-white"></i>
                </button>
            </div>
            <div id="signal-container" class="grid grid-cols-1 gap-4"></div>
        </section>

        <section id="sec-wallet" class="content-section space-y-4">
            <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-5">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-[10px] text-blue-500 uppercase font-black">Carteira Consolidada</p>
                    <button onclick="togglePrivacy()"><i id="privacy-icon-wallet" data-lucide="eye" class="w-4 h-4 text-gray-500"></i></button>
                </div>
                <h2 id="wallet-balance" class="text-4xl text-white italic tracking-tighter privacy-toggle mb-6">R$ 0.00</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div class="card-inner p-3 flex flex-col"><span class="text-[7px] text-gray-500 uppercase">Bruto</span><span id="w-bruto" class="text-xs font-black privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-green-500"><span class="text-[7px] text-green-500 uppercase font-black">Líquido</span><span id="w-liquido" class="text-xs font-black privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-yellow-500"><span class="text-[7px] text-yellow-500 uppercase font-black">Reinvestir</span><span id="w-reinvest" class="text-xs font-black privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-purple-500"><span class="text-[7px] text-purple-500 uppercase font-black">Reserva</span><span id="w-reserve" class="text-xs font-black privacy-toggle">R$ 0.00</span></div>
                </div>
            </div>
            <button id="reset-safety-btn" onclick="manualResetLosses()" class="w-full bg-[#161b22] py-4 rounded-xl text-[8px] uppercase border border-[#30363d] font-black italic transition-all duration-300">Resetar Trava de Segurança</button>
            <div class="flex items-center gap-2 px-1"><i data-lucide="history" class="w-3 h-3 text-blue-500"></i><p class="text-[9px] uppercase font-black text-gray-400 tracking-widest italic tracking-tighter">Histórico de Transações</p></div>
            <div class="bg-[#161b22] border border-[#30363d] rounded-2xl overflow-hidden italic"><table class="w-full text-[10px] text-left"><tbody id="history-body" class="divide-y divide-white/5"></tbody></table></div>
        </section>
    </main>

    <nav class="mobile-nav">
        <div id="nav-home" onclick="switchTab('home')" class="nav-item active"><i data-lucide="zap"></i><span>Sinais</span></div>
        <div id="nav-wallet" onclick="switchTab('wallet')" class="nav-item"><i data-lucide="wallet"></i><span>Carteira</span></div>
    </nav>

    <script>
        const CONFIG = { url: "https://puwjojeeuvtfzevkvzjd.supabase.co", key: "sb_publishable_o8XZmMMgw5l63TcPRdpmrA_T99K-eDX" };
        let sbClient, currentFilter = 'TUDO', isPrivate = false;

        function togglePrivacy() { isPrivate = !isPrivate; applyPrivacyUI(); }
        function applyPrivacyUI() { 
            document.querySelectorAll('.privacy-toggle').forEach(el => isPrivate ? el.classList.add('privacy-hidden') : el.classList.remove('privacy-hidden'));
        }

        function switchTab(id) { 
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(`sec-${id}`).classList.add('active'); 
            document.getElementById(`nav-${id}`).classList.add('active');
            lucide.createIcons(); if(id === 'wallet') { fetchHistoryTable(); fetchBanca(); }
        }

        async function triggerGuardianEngine() {
            const btn = document.getElementById('refresh-btn-main');
            const icon = btn.querySelector('i');
            icon.classList.add('rotate-icon');
            try {
                const response = await fetch(`${CONFIG.url}/functions/v1/guardian-engine`, { method: 'POST', headers: { 'Authorization': `Bearer ${CONFIG.key}` } });
                if(response.ok) {
                    icon.setAttribute('data-lucide', 'check'); lucide.createIcons();
                    setTimeout(() => { icon.setAttribute('data-lucide', 'refresh-cw'); lucide.createIcons(); icon.classList.remove('rotate-icon'); }, 1500);
                    fetchLatestSignals(); fetchBanca();
                }
            } catch(e) { icon.classList.remove('rotate-icon'); }
        }

        async function fetchLatestSignals() {
            const { data } = await sbClient.from('log_oportunidades').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('signal-container');
            if(!data || data.length === 0) { 
                container.innerHTML = `<div class="p-10 text-center card-inner border-dashed border-2 border-[#30363d]"><p class="text-[9px] text-gray-500 uppercase tracking-widest font-black">Aguardando novos ativos...</p></div>`; 
                return; 
            }
            const filtered = data.filter(i => {
                const asset = i.ativo.toUpperCase();
                if(currentFilter === 'TUDO') return true;
                if(currentFilter === 'CRIPTO') return asset.includes('BTC') || asset.includes('ETH') || asset.includes('USDT');
                if(currentFilter === 'USA') return i.fonte === 'ENGINE' || asset.includes('$');
                if(currentFilter === 'B3') return i.fonte === 'B3';
                return false;
            });
            container.innerHTML = filtered.map(item => {
                const isUp = parseFloat(item.take_profit) > parseFloat(item.preco_entrada);
                const hasNews = item.motivo_fato_relevante && item.motivo_fato_relevante.length > 20;
                return `<div class="bg-[#161b22] border border-[#30363d] p-5 rounded-[24px]">
                    <div class="flex justify-between items-start mb-1">
                        <div class="flex flex-col">
                            <span class="text-2xl text-white font-black uppercase tracking-tighter">${item.ativo}</span>
                            <span class="text-[7px] text-blue-500 font-black uppercase italic tracking-widest">${hasNews ? 'CONFLUÊNCIA: GRÁFICO + NOTÍCIA' : 'ANÁLISE: TÉCNICA'}</span>
                        </div>
                        <div class="${isUp ? 'text-green-500' : 'text-red-500'} font-black italic flex items-center gap-1"><i data-lucide="${isUp ? 'trending-up' : 'trending-down'}" class="w-3.5 h-3.5"></i><span class="text-[10px]">9.2%</span></div>
                    </div>
                    <div class="grid grid-cols-3 gap-2 mb-4 mt-2 bg-black/20 p-3 rounded-xl border border-white/5 text-center font-black italic">
                        <div class="flex flex-col"><span class="text-[6px] text-gray-500 uppercase">Entrada</span><span class="text-[9px] text-white">${item.preco_entrada}</span></div>
                        <div class="flex flex-col"><span class="text-[6px] text-green-500 uppercase">Alvo</span><span class="text-[9px] text-green-400">${item.take_profit}</span></div>
                        <div class="flex flex-col"><span class="text-[6px] text-red-500 uppercase">Stop</span><span class="text-[9px] text-red-400">${item.stop_loss}</span></div>
                    </div>
                    <p class="text-[10px] text-gray-400 leading-tight mb-4 italic font-black">"${item.motivo_fato_relevante || 'Aguardando confirmação...'}"</p>
                    <div class="flex justify-between items-center pt-3 border-t border-white/5">
                        <span class="px-2 py-1 bg-blue-500/10 text-blue-400 text-[7px] rounded-md uppercase tracking-widest font-black">${item.fonte}</span>
                        <button class="bg-[#2563eb] text-white text-[9px] px-6 py-2 rounded-full italic font-black">EXECUTAR</button>
                    </div>
                </div>`;
            }).join(''); lucide.createIcons();
        }

        async function fetchBanca() {
            const { data } = await sbClient.from('perfil_usuario').select('*').limit(1).maybeSingle();
            if(data) {
                const s = `R$ ${Number(data.saldo_atual).toFixed(2)}`;
                document.getElementById('home-balance').innerText = s;
                document.getElementById('wallet-balance').innerText = s;
                document.getElementById('w-bruto').innerText = `R$ ${Number(data.lucro_bruto || 0).toFixed(2)}`;
                document.getElementById('w-liquido').innerText = `R$ ${Number(data.lucro_total || 0).toFixed(2)}`;
                document.getElementById('w-reinvest').innerText = `R$ ${Number(data.valor_reinvestimento || 0).toFixed(2)}`;
                document.getElementById('w-reserve').innerText = `R$ ${Number(data.total_guardado || 0).toFixed(2)}`;
                document.getElementById('count-win').innerText = data.win_total || 0;
                document.getElementById('count-loss').innerText = data.loss_total || 0;
                document.getElementById('count-in').innerText = (data.win_total || 0) + (data.loss_total || 0);
            }
        }

        async function fetchHistoryTable() {
            const { data } = await sbClient.from('historico_operacoes').select('*').order('executado_em', { ascending: false }).limit(10);
            const body = document.getElementById('history-body');
            if(!data || !body) return;
            body.innerHTML = data.map(o => `<tr class="text-white font-black italic border-b border-white/5"><td class="p-4 uppercase">${o.ativo}</td><td class="p-4 text-center"><span class="px-2 py-0.5 rounded text-[8px] ${o.resultado === 'WIN' ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-400'}">${o.resultado}</span></td><td class="p-4 text-right">R$ ${Number(o.valor_resultado).toFixed(2)}</td></tr>`).join('');
        }

        async function updateMonitors() {
            try {
                const [u, b, e] = await Promise.all([ 
                    fetch('https://economia.awesomeapi.com.br/last/USD-BRL').then(r => r.json()), 
                    fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT').then(r => r.json()),
                    fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT').then(r => r.json())
                ]);
                document.getElementById('usd-price').innerText = `R$ ${Number(u.USDBRL.bid).toFixed(2)}`;
                document.getElementById('btc-price').innerText = `$ ${Number(b.price).toFixed(0)}`;
                document.getElementById('eth-price').innerText = `$ ${Number(e.price).toFixed(0)}`;
                const op = new Date().getHours() >= 9 && new Date().getHours() < 18;
                document.getElementById('conn-status').className = `w-1.5 h-1.5 rounded-full ${op ? 'bg-green-500 shadow-[0_0_8px_#22c55e]' : 'bg-red-500'}`;
                document.getElementById('market-status-text').innerText = op ? 'OPEN' : 'OFF';
            } catch(e) {}
        }

        function updateFilter(cat) { 
            currentFilter = cat; 
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); 
            document.getElementById(`btn-${cat}`).classList.add('active');
            fetchLatestSignals(); 
        }

        async function init() {
            sbClient = supabase.createClient(CONFIG.url, CONFIG.key);
            lucide.createIcons(); 
            await Promise.all([fetchLatestSignals(), fetchBanca(), updateMonitors()]);
            sbClient.channel('sync').on('postgres_changes', { event: '*', schema: 'public' }, () => { fetchLatestSignals(); fetchBanca(); }).subscribe();
            setInterval(updateMonitors, 30000);
        }
        window.onload = init;
    </script>
</body>
</html>

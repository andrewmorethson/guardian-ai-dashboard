<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian AI - Terminal v3.1.11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* DESIGN TOKENS v1.0 */
        :root {
            --radius-core: 24px;
            --radius-inner: 16px;
            --bg-main: #0d1117;
            --bg-card: #161b22;
            --border-low: #30363d;
            --accent-primary: #3b82f6;
        }

        body { background-color: var(--bg-main); color: #e6edf3; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .privacy-hidden { background-color: #30363d !important; color: transparent !important; border-radius: 6px; display: inline-block; min-width: 100px; height: 1.2em; vertical-align: middle; pointer-events: none; }
        .rounded-terminal { border-radius: var(--radius-core); }
        .card-inner { background: rgba(22, 27, 34, 0.6); border: 1px solid var(--border-low); border-radius: var(--radius-inner); }
        
        /* UX: EXPANSÃO INTELIGENTE */
        .signal-card.can-expand { cursor: pointer; }
        .expandable-content { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); max-height: 44px; overflow: hidden; position: relative; }
        .expanded .expandable-content { max-height: 1000px; }
        .can-expand:not(.expanded) .expandable-content::after { 
            content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 15px; 
            background: linear-gradient(transparent, var(--bg-card)); 
        }

        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .expanded .line-clamp-2 { -webkit-line-clamp: unset; display: block; }

        /* FILTROS */
        .filter-btn { transition: all 0.3s ease; border: 1px solid var(--border-low); }
        .filter-btn.active { background-color: var(--accent-primary); border-color: var(--accent-primary); color: white; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border-low); border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen font-black italic">
    <div class="max-w-6xl mx-auto">
        <nav class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-500/20"><i data-lucide="zap" class="w-6 h-6 text-white fill-white"></i></div>
                <h1 class="text-2xl font-black italic uppercase text-white tracking-tighter">Guardian<span class="text-blue-500 font-normal">AI</span></h1>
            </div>
            <div class="flex items-center gap-4 bg-[#161b22] px-6 py-3 rounded-2xl border border-[#30363d]">
                <div id="conn-status" class="w-2.5 h-2.5 bg-red-500 rounded-full transition-all duration-500"></div>
                <span id="usd-price" class="text-xs font-bold text-white border-l border-[#30363d] pl-4 uppercase">R$ 0.00</span>
            </div>
        </nav>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="lg:col-span-2 space-y-8">
                <div class="bg-[#161b22] border border-[#30363d] rounded-terminal p-8 shadow-2xl relative overflow-hidden">
                    <div class="flex justify-between items-center mb-2 text-blue-500">
                        <p class="text-[10px] font-bold uppercase tracking-widest">Patrimônio Líquido</p>
                        <button onclick="togglePrivacy()" class="text-gray-500 hover:text-white transition-all"><i id="privacy-icon" data-lucide="eye" class="w-5 h-5"></i></button>
                    </div>
                    <h2 id="balance-display" class="text-6xl font-black text-white tracking-tighter italic mb-4 privacy-toggle">R$ 0.00</h2>
                    <div id="chart-terminal" class="h-44 w-full rounded-xl bg-black/10 border border-white/5"></div>
                </div>

                <div class="flex items-center gap-3 overflow-x-auto pb-2 no-scrollbar">
                    <button onclick="filterSignals('TUDO')" class="filter-btn active px-6 py-2 rounded-full text-[10px] font-black uppercase italic whitespace-nowrap">Tudo</button>
                    <button onclick="filterSignals('B3')" class="filter-btn px-6 py-2 rounded-full text-[10px] font-black uppercase italic whitespace-nowrap">B3 Brasil</button>
                    <button onclick="filterSignals('CRIPTO')" class="filter-btn px-6 py-2 rounded-full text-[10px] font-black uppercase italic whitespace-nowrap">Criptoativos</button>
                    <button onclick="filterSignals('FOREX')" class="filter-btn px-6 py-2 rounded-full text-[10px] font-black uppercase italic whitespace-nowrap">Forex</button>
                </div>

                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-blue-500 rounded-full animate-ping"></span>
                        <h3 class="text-gray-500 font-bold uppercase text-[10px] tracking-[0.3em]">Technical Insight Engine</h3>
                    </div>
                    <span id="signal-count" class="text-[9px] text-gray-600 font-black uppercase">0 Sinais Hoje</span>
                </div>
                <div id="signal-container" class="grid grid-cols-1 gap-6"></div>
            </section>

            <aside class="space-y-6">
                <div id="auto-panel" class="bg-gradient-to-br from-green-600 to-green-800 rounded-terminal p-6 text-white shadow-2xl transition-all duration-700">
                    <h4 id="mode-text" class="text-2xl font-black italic mb-4 uppercase">Automático</h4>
                    <div class="space-y-4 pt-4 border-t border-white/10 text-white font-black">
                        <div class="flex justify-between text-[10px] font-bold uppercase"><span>Drawdown</span><span id="loss-count">0 / 2</span></div>
                        <div class="w-full bg-black/30 h-1.5 rounded-full overflow-hidden"><div id="loss-progress" class="bg-white h-full" style="width: 0%"></div></div>
                        <button onclick="manualResetLosses()" class="w-full mt-2 bg-black/20 py-3 rounded-xl text-[9px] font-black uppercase border border-white/10 text-white font-black italic">Resetar Trava</button>
                    </div>
                </div>

                <div class="bg-[#161b22] border border-[#30363d] rounded-terminal p-6 shadow-xl space-y-4 text-white font-black italic">
                    <h4 class="text-[10px] font-black text-blue-500 uppercase tracking-widest border-b border-[#30363d] pb-3">Visão Macro</h4>
                    <div class="grid grid-cols-1 gap-3">
                        <div class="card-inner p-4 flex justify-between items-center"><p class="text-[8px] font-bold text-gray-500 uppercase">Bruto</p><span id="wallet-bruto" class="text-sm font-black privacy-toggle">R$ 0.00</span></div>
                        <div class="card-inner p-4 flex justify-between items-center"><p class="text-[8px] font-bold text-green-400 uppercase">Lucro Real</p><span id="wallet-liquido" class="text-sm font-black privacy-toggle">R$ 0.00</span></div>
                        <div class="card-inner p-4 flex justify-between items-center border-l-2 border-yellow-500/30 font-black"><p class="text-[8px] font-bold text-yellow-500 uppercase">Reinvestimento</p><span id="wallet-reinvestir" class="text-sm font-black privacy-toggle">R$ 0.00</span></div>
                        <div class="card-inner p-4 flex justify-between items-center border-l-2 border-purple-500/30 font-black"><p class="text-[8px] font-bold text-purple-400 uppercase">Reserva</p><span id="wallet-guardado" class="text-sm font-black privacy-toggle">R$ 0.00</span></div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script>
        const CONFIG = { url: "https://puwjojeeuvtfzevkvzjd.supabase.co", key: "sb_publishable_o8XZmMMgw5l63TcPRdpmrA_T99K-eDX" };
        let sbClient, isPrivate = false, currentFilter = 'TUDO';

        function togglePrivacy() {
            isPrivate = !isPrivate;
            document.querySelectorAll('.privacy-toggle').forEach(el => isPrivate ? el.classList.add('privacy-hidden') : el.classList.remove('privacy-hidden'));
            document.getElementById('privacy-icon').setAttribute('data-lucide', isPrivate ? 'eye-off' : 'eye');
            lucide.createIcons();
        }

        async function init() {
            sbClient = supabase.createClient(CONFIG.url, CONFIG.key);
            lucide.createIcons();
            document.getElementById('conn-status').className = "w-2.5 h-2.5 bg-green-400 rounded-full animate-pulse";
            await Promise.all([fetchBanca(), fetchLatestSignals()]);
            sbClient.channel('news').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'log_oportunidades' }, fetchLatestSignals).subscribe();
        }

        function filterSignals(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.includes(category) || (category === 'TUDO' && btn.innerText === 'TUDO'));
            });
            fetchLatestSignals();
        }

        async function fetchBanca() {
            const { data } = await sbClient.from('perfil_usuario').select('*').single();
            if (data) {
                document.getElementById('balance-display').innerText = `R$ ${Number(data.saldo_atual).toFixed(2)}`;
                document.getElementById('wallet-liquido').innerText = `R$ ${Number(data.lucro_total).toFixed(2)}`;
                document.getElementById('wallet-bruto').innerText = `R$ ${Number(data.lucro_bruto).toFixed(2)}`;
                document.getElementById('wallet-reinvestir').innerText = `R$ ${Number(data.valor_reinvestimento).toFixed(2)}`;
                document.getElementById('wallet-guardado').innerText = `R$ ${Number(data.total_guardado).toFixed(2)}`;
                document.getElementById('loss-count').innerText = `${data.perdas_hoje} / 2`;
            }
        }

        async function fetchLatestSignals() {
            const today = new Date().toISOString().split('T')[0];
            let query = sbClient.from('log_oportunidades').select('*', { count: 'exact' }).gte('created_at', today);
            
            // Lógica de Filtro restaurada
            if (currentFilter === 'CRIPTO') query = query.ilike('ativo', '%BTC%').ilike('ativo', '%ETH%'); // Exemplo
            
            const { data, count } = await query.order('created_at', { ascending: false });
            document.getElementById('signal-count').innerText = `${count || 0} Sinais Hoje`;
            const container = document.getElementById('signal-container');
            
            if (data && data.length > 0) {
                container.innerHTML = data.map(item => {
                    const longText = item.motivo_fato_relevante.length > 100;
                    return `
                    <div ${longText ? `onclick="this.classList.toggle('expanded')"` : ""} class="signal-card ${longText ? 'can-expand' : ''} bg-[#161b22] border border-[#30363d] p-6 rounded-2xl shadow-xl hover:border-blue-500/30 transition-all font-black italic">
                        <div class="flex justify-between items-start mb-4 text-white">
                            <div><span class="font-black text-2xl uppercase tracking-tighter">${item.ativo}</span></div>
                            <span class="text-[11px] font-black ${item.score_confianca >= 8 ? 'text-green-400' : 'text-yellow-500'} font-black">${item.score_confianca}/10</span>
                        </div>
                        <div class="expandable-content mb-6">
                            <p class="text-xs text-gray-300 leading-relaxed font-black italic line-clamp-2">"${item.motivo_fato_relevante}"</p>
                        </div>
                        <div class="flex justify-between items-center pt-6 border-t border-white/5">
                            <span class="text-[9px] text-gray-500 uppercase italic font-black">${item.fonte || 'Geral'}</span>
                            <button onclick="event.stopPropagation(); alert('Executando: ${item.ativo}')" class="bg-blue-600 text-white text-[9px] px-6 py-2 rounded-full uppercase font-black italic">Executar</button>
                        </div>
                    </div>`;
                }).join('');
                lucide.createIcons();
            }
        }

        window.onload = init;
    </script>
</body>
</html>

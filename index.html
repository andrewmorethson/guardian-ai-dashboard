<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guardian AI v5.2.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --radius-core: 24px; --radius-inner: 16px; --bg-main: #0d1117; --bg-card: #161b22; --border-low: #30363d; --accent-primary: #2563eb; }
        body { background-color: var(--bg-main); color: #e6edf3; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 110px; overflow-x: hidden; font-weight: 900; font-style: italic; }
        header { position: sticky; top: 0; z-index: 50; background-color: var(--bg-main); padding: 12px 16px; border-bottom: 1px solid var(--border-low); display: flex; justify-content: space-between; align-items: center; }
        main { padding: 16px; }
        .card-inner { background: rgba(22, 27, 34, 0.6); border: 1px solid var(--border-low); border-radius: var(--radius-inner); }
        .filter-btn { transition: 0.3s; border: 1px solid var(--border-low); color: #8b949e; display: flex; align-items: center; gap: 6px; font-size: 9px; padding: 8px 14px; border-radius: 20px; text-transform: uppercase; cursor: pointer; }
        .filter-btn.active { background: #2563eb; border-color: #2563eb; color: white; }
        .refresh-wrapper { position: relative; display: flex; align-items: center; justify-content: center; width: 42px; height: 42px; border-radius: 50%; background: #161b22; border: 1px solid #30363d; cursor: pointer; }
        .refresh-wrapper.loading i { animation: spin 1s linear infinite; color: #2563eb; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #161b22; border-top: 1px solid var(--border-low); z-index: 100; display: flex; justify-content: space-around; padding: 15px 0; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 9px; color: #8b949e; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--accent-primary); }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .privacy-hidden { background-color: #30363d !important; color: transparent !important; border-radius: 4px; }
    </style>
</head>
<body>
    <header>
        <div class="bg-blue-600 p-2 rounded-xl"><i data-lucide="zap" class="w-5 h-5 text-white fill-white"></i></div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar py-1">
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap">
                <div id="conn-status" class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                <span id="market-status-text" class="text-[7px] text-gray-400 uppercase font-black">OFF</span>
            </div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-blue-400 uppercase font-black">USD</span><span id="usd-price" class="text-[8px] text-white">R$ 0.00</span></div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-orange-400 uppercase font-black">BTC</span><span id="btc-price" class="text-[8px] text-white">$ 0.0</span></div>
        </div>
    </header>

    <main>
        <section id="sec-home" class="content-section active space-y-4">
            <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-5 shadow-2xl relative">
                <div class="flex justify-between items-center mb-1">
                    <p class="text-[9px] uppercase text-blue-500 font-black">Patrimônio Bruto</p>
                    <button onclick="window.togglePrivacy()"><i id="privacy-icon-home" data-lucide="eye" class="w-4 h-4 text-gray-500"></i></button>
                </div>
                <h2 id="home-balance" class="text-4xl text-white italic tracking-tighter privacy-toggle">R$ 0.00</h2>
                <div class="flex gap-4 mt-3 pt-3 border-t border-white/5">
                    <div><p class="text-[7px] text-gray-500 uppercase font-black">Operações</p><p id="count-in" class="text-xs text-white">0</p></div>
                    <div><p class="text-[7px] text-green-500 uppercase font-black">Win</p><p id="count-win" class="text-xs text-green-400">0</p></div>
                    <div><p class="text-[7px] text-red-500 uppercase font-black">Loss</p><p id="count-loss" class="text-xs text-red-400">0</p></div>
                </div>
            </div>

            <div class="flex items-center justify-between gap-2">
                <div class="flex gap-2 overflow-x-auto no-scrollbar">
                    <button onclick="window.updateFilter('TUDO')" class="filter-btn active" data-cat="TUDO">Tudo</button>
                    <button onclick="window.updateFilter('USA')" class="filter-btn" data-cat="USA">USA</button>
                    <button onclick="window.updateFilter('B3')" class="filter-btn" data-cat="B3">B3</button>
                    <button onclick="window.updateFilter('CRIPTO')" class="filter-btn" data-cat="CRIPTO">Cripto</button>
                </div>
                <div id="refresh-wrapper" onclick="window.triggerGuardianEngine()" class="refresh-wrapper"><i id="refresh-icon" data-lucide="refresh-cw" class="w-4 h-4 text-gray-400"></i></div>
            </div>

            <div id="signal-container" class="space-y-4"></div>
        </section>

        <section id="sec-wallet" class="content-section space-y-4">
            <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-5">
                <h2 id="wallet-balance" class="text-4xl text-white italic tracking-tighter privacy-toggle mb-6">R$ 0.00</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div class="card-inner p-3 flex flex-col"><span class="text-[7px] text-gray-500 uppercase font-black">Bruto</span><span id="w-bruto" class="text-xs privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-green-500"><span class="text-[7px] text-green-500 uppercase font-black">Líquido</span><span id="w-liquido" class="text-xs privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-yellow-500"><span class="text-[7px] text-yellow-500 uppercase font-black">Reinvestir</span><span id="w-reinvest" class="text-xs privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-purple-500"><span class="text-[7px] text-purple-500 uppercase font-black">Reserva</span><span id="w-reserve" class="text-xs privacy-toggle">R$ 0.00</span></div>
                </div>
            </div>
            <button class="w-full bg-[#161b22] py-4 rounded-xl text-[8px] font-black uppercase italic text-gray-500 border border-[#30363d] opacity-50 cursor-not-allowed">Trava de Segurança (Reset)</button>
            <div class="bg-[#161b22] border border-[#30363d] rounded-2xl overflow-hidden mt-4">
                <table class="w-full text-[10px] text-left"><tbody id="history-body" class="divide-y divide-white/5 font-black italic"></tbody></table>
            </div>
        </section>
    </main>

    <nav class="mobile-nav">
        <div id="nav-home" onclick="window.switchTab('home')" class="nav-item active"><i data-lucide="zap"></i><span>Sinais</span></div>
        <div id="nav-wallet" onclick="window.switchTab('wallet')" class="nav-item"><i data-lucide="wallet"></i><span>Carteira</span></div>
    </nav>

    <script>
        const CONFIG = { url: "https://puwjojeeuvtfzevkvzjd.supabase.co", key: "sb_publishable_o8XZmMMgw5l63TcPRdpmrA_T99K-eDX" };
        let sb, currentFilter = 'TUDO', currentLimit = 10, isPrivate = false;

        async function updateMonitors() {
            try {
                const resUSD = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL').then(r => r.json());
                document.getElementById('usd-price').innerText = `R$ ${Number(resUSD.USDBRL.bid).toFixed(2)}`;
                const btc = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT').then(r => r.json());
                document.getElementById('btc-price').innerText = `$ ${Number(btc.price).toFixed(0)}`;
                const agora = new Date();
                const isOpen = agora.getDay() >= 1 && agora.getDay() <= 5 && agora.getHours() >= 10 && agora.getHours() < 18;
                document.getElementById('conn-status').className = `w-1.5 h-1.5 rounded-full ${isOpen ? 'bg-green-500' : 'bg-red-500'}`;
                document.getElementById('market-status-text').innerText = isOpen ? 'OPEN' : 'CLOSED';
            } catch (e) {}
        }

        window.triggerGuardianEngine = async function() {
            const w = document.getElementById('refresh-wrapper'), i = document.getElementById('refresh-icon');
            if(w.classList.contains('loading')) return;
            w.classList.add('loading');
            try {
                await sb.functions.invoke('analisador-de-noticias', { body: { symbol: 'BTCUSDT' } });
                w.classList.replace('loading', 'bg-green-600'); i.setAttribute('data-lucide', 'check'); lucide.createIcons();
                setTimeout(() => { w.classList.remove('bg-green-600'); i.setAttribute('data-lucide', 'refresh-cw'); lucide.createIcons(); fetchLatestSignals(); fetchBanca(); }, 1500);
            } catch(e) { w.classList.remove('loading'); }
        };

        async function fetchLatestSignals() {
            const container = document.getElementById('signal-container');
            const { data } = await sb.from('log_oportunidades').select('*').order('created_at', { ascending: false });
            if(!data) return;

            const filtered = data.filter(i => {
                const a = (i.ativo || "").toUpperCase();
                if(currentFilter === 'TUDO') return true;
                if(currentFilter === 'CRIPTO') return a.includes('USDT') || a.includes('/') || ["BTC", "ETH"].includes(a);
                if(currentFilter === 'USA') return a.includes('$') || ["AAPL", "NVDA"].includes(a);
                if(currentFilter === 'B3') return /^[A-Z]{4}[0-9]{1,2}$/.test(a) || ["PETR4", "VALE3"].includes(a);
                return false;
            });

            container.innerHTML = filtered.slice(0, currentLimit).map(item => {
                const date = new Date(item.created_at);
                const badge = `${date.toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'})} ${date.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}`;
                
                return `
                <div class="bg-[#161b22] border border-[#30363d] p-5 rounded-[24px] relative overflow-hidden">
                    <div class="absolute top-0 right-0 bg-[#30363d] px-3 py-1 rounded-bl-xl"><span class="text-[7px] text-white font-black whitespace-nowrap">${badge}</span></div>
                    <div class="flex justify-between items-start mt-2">
                        <div class="flex flex-col"><span class="text-2xl text-white font-black">${item.ativo}</span><span class="text-[7px] text-blue-500 uppercase tracking-widest font-black">ALPHA ENGINE</span></div>
                        <span class="text-[7px] px-2 py-1 rounded ${item.score_confianca >= 8 ? 'bg-green-500/10 text-green-400' : 'bg-yellow-500/10 text-yellow-400'} font-black">${item.score_confianca}/10 SCORE</span>
                    </div>
                    <div class="grid grid-cols-3 gap-2 my-4 bg-black/20 p-3 rounded-xl text-center font-black italic text-[9px]">
                        <div class="flex flex-col"><span class="text-[6px] text-gray-500">ENTRADA</span>${item.preco_entrada}</div>
                        <div class="flex flex-col"><span class="text-[6px] text-green-500">ALVO</span>${item.take_profit}</div>
                        <div class="flex flex-col"><span class="text-[6px] text-red-500">STOP</span>${item.stop_loss}</div>
                    </div>
                    <p class="text-[10px] text-gray-300 font-black italic">"${item.motivo_fato_relevante}"</p>
                    <div class="flex justify-between items-center pt-3 mt-3 border-t border-white/5">
                        <span class="text-[7px] text-gray-500 uppercase">FONTE: ${item.fonte || 'REUTERS'}</span>
                        <button class="bg-[#2563eb] text-white text-[9px] px-6 py-2 rounded-full font-black uppercase italic">Executar</button>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        async function fetchBanca() {
            const { data } = await sb.from('perfil_usuario').select('*').limit(1).maybeSingle();
            if(data) {
                const bal = `R$ ${Number(data.saldo_atual).toFixed(2)}`;
                document.getElementById('home-balance').innerText = bal;
                document.getElementById('wallet-balance').innerText = bal;
                document.getElementById('count-in').innerText = data.count_in || 0;
                document.getElementById('count-win').innerText = data.count_win || 0;
                document.getElementById('count-loss').innerText = data.count_loss || 0;
                document.getElementById('w-bruto').innerText = `R$ ${Number(data.lucro_bruto || 0).toFixed(2)}`;
                document.getElementById('w-liquido').innerText = `R$ ${Number(data.lucro_total || 0).toFixed(2)}`;
                document.getElementById('w-reinvest').innerText = `R$ ${Number(data.valor_reinvestimento || 0).toFixed(2)}`;
                document.getElementById('w-reserve').innerText = `R$ ${Number(data.total_guardado || 0).toFixed(2)}`;
            }
        }

        async function fetchHistoryTable() {
            const { data } = await sb.from('historico_operacoes').select('*').order('executado_em', { ascending: false }).limit(10);
            if(data) document.getElementById('history-body').innerHTML = data.map(o => `<tr class="text-white border-b border-white/5 font-black italic"><td class="p-4 uppercase">${o.ativo}</td><td class="p-4 text-center"><span class="px-2 py-0.5 rounded text-[8px] ${o.resultado === 'WIN' ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-400'}">${o.resultado}</span></td><td class="p-4 text-right">R$ ${Number(o.valor_resultado).toFixed(2)}</td></tr>`).join('');
        }

        window.updateFilter = function(c) { currentFilter = c; document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.dataset.cat === c)); fetchLatestSignals(); };
        window.switchTab = function(id) { document.querySelectorAll('.content-section').forEach(s => s.classList.toggle('active', s.id === `sec-${id}`)); document.querySelectorAll('.nav-item').forEach(i => i.classList.toggle('active', i.id === `nav-${id}`)); if(id === 'wallet') fetchHistoryTable(); lucide.createIcons(); };
        window.togglePrivacy = function() { isPrivate = !isPrivate; document.querySelectorAll('.privacy-toggle').forEach(el => el.classList.toggle('privacy-hidden', isPrivate)); };

        window.onload = async () => {
            sb = supabase.createClient(CONFIG.url, CONFIG.key);
            lucide.createIcons();
            await Promise.all([fetchLatestSignals(), fetchBanca(), updateMonitors()]);
            setInterval(updateMonitors, 30000);
            sb.channel('sync').on('postgres_changes', { event: '*', schema: 'public' }, () => { fetchLatestSignals(); fetchBanca(); }).subscribe();
        };
    </script>
</body>
</html>

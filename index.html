<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guardian AI v5.3.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --radius-core: 24px; --radius-inner: 16px; --bg-main: #0d1117; --bg-card: #161b22; --border-low: #30363d; --accent-primary: #2563eb; }
        body { background-color: var(--bg-main) !important; color: #e6edf3; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 110px; overflow-x: hidden; font-weight: 900; font-style: italic; }
        header { position: sticky; top: 0; z-index: 50; background-color: var(--bg-main); padding: 12px 16px; border-bottom: 1px solid var(--border-low); display: flex; justify-content: space-between; align-items: center; }
        main { padding: 16px; }
        .card-inner { background: rgba(22, 27, 34, 0.6); border: 1px solid var(--border-low); border-radius: var(--radius-inner); }
        .filter-btn { transition: 0.3s; border: 1px solid var(--border-low); color: #8b949e; display: flex; align-items: center; gap: 6px; font-size: 9px; padding: 8px 14px; border-radius: 20px; font-weight: 900; font-style: italic; text-transform: uppercase; white-space: nowrap; cursor: pointer; }
        .filter-btn.active[data-cat="TUDO"] { background: #2563eb; border-color: #2563eb; color: white; }
        .filter-btn.active[data-cat="USA"] { background: #ef4444; border-color: #ef4444; color: white; }
        .filter-btn.active[data-cat="B3"] { background: #22c55e; border-color: #22c55e; color: white; }
        .filter-btn.active[data-cat="CRIPTO"] { background: #f59e0b; border-color: #f59e0b; color: white; }
        
        .refresh-wrapper { position: relative; display: flex; align-items: center; justify-content: center; width: 42px; height: 42px; border-radius: 50%; background: #161b22; border: 1px solid #30363d; cursor: pointer; transition: 0.3s; }
        .refresh-wrapper.loading i { animation: spin 1s linear infinite; color: #2563eb; }
        .refresh-wrapper.success { background: #2563eb; border-color: #2563eb; }
        .refresh-wrapper.success i { color: white !important; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #161b22; border-top: 1px solid var(--border-low); z-index: 100; display: flex; justify-content: space-around; padding: 15px 0; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 9px; color: #8b949e; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--accent-primary); }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .privacy-hidden { background-color: #30363d !important; color: transparent !important; border-radius: 4px; pointer-events: none; }
    </style>
</head>
<body>
    <header>
        <div class="bg-blue-600 p-2 rounded-xl"><i data-lucide="zap" class="w-5 h-5 text-white fill-white"></i></div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar py-1">
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap">
                <div id="conn-status" class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                <span id="market-status-text" class="text-[7px] text-gray-400 uppercase tracking-tighter">OFF</span>
            </div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-blue-400 uppercase tracking-widest">USD</span><span id="usd-price" class="text-[8px] text-white">R$ 0.00</span></div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-orange-400 uppercase tracking-widest">BTC</span><span id="btc-price" class="text-[8px] text-white">$ 0.0</span></div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-purple-400 uppercase tracking-widest">ETH</span><span id="eth-price" class="text-[8px] text-white">$ 0.0</span></div>
        </div>
    </header>

    <main>
        <section id="sec-home" class="content-section active space-y-4">
            <div class="card-inner p-3 flex justify-between items-center border-l-4 border-blue-600 bg-blue-600/5">
                <div><p class="text-[7px] text-blue-400 uppercase tracking-widest">Top Opportunities</p><p id="safety-status" class="text-[9px] text-white italic">Filtrando Melhores Scores</p></div>
                <div id="loss-indicator" class="flex gap-2">
                    <div id="dot-1" class="w-2.5 h-2.5 rounded-full bg-gray-700 transition-colors"></div>
                    <div id="dot-2" class="w-2.5 h-2.5 rounded-full bg-gray-700 transition-colors"></div>
                </div>
            </div>

            <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-5 shadow-2xl relative">
                <div class="flex justify-between items-center mb-1">
                    <p class="text-[9px] uppercase text-blue-500 tracking-widest">Patrimônio Bruto</p>
                    <button onclick="window.togglePrivacy()"><i id="privacy-icon-home" data-lucide="eye" class="w-4 h-4 text-gray-500"></i></button>
                </div>
                <h2 id="home-balance" class="text-4xl text-white italic tracking-tighter privacy-toggle">R$ 0.00</h2>
                <div class="flex gap-4 mt-3 pt-3 border-t border-white/5">
                    <div><p class="text-[7px] text-gray-500 uppercase font-black">Operações</p><p id="count-in" class="text-xs text-white">0</p></div>
                    <div><p class="text-[7px] text-green-500 uppercase font-black">Win</p><p id="count-win" class="text-xs text-green-400">0</p></div>
                    <div><p class="text-[7px] text-red-500 uppercase font-black">Loss</p><p id="count-loss" class="text-xs text-red-400">0</p></div>
                </div>
            </div>

            <div class="flex items-center justify-between gap-2 py-1">
                <div class="flex gap-2 overflow-x-auto no-scrollbar">
                    <button onclick="window.updateFilter('TUDO')" id="btn-TUDO" class="filter-btn active" data-cat="TUDO">Tudo</button>
                    <button onclick="window.updateFilter('USA')" id="btn-USA" class="filter-btn" data-cat="USA">USA</button>
                    <button onclick="window.updateFilter('B3')" id="btn-B3" class="filter-btn" data-cat="B3">B3</button>
                    <button onclick="window.updateFilter('CRIPTO')" id="btn-CRIPTO" class="filter-btn" data-cat="CRIPTO">Cripto</button>
                </div>
                <div id="refresh-wrapper" onclick="window.triggerGuardianEngine()" class="refresh-wrapper">
                    <i id="refresh-icon" data-lucide="refresh-cw" class="w-4 h-4 text-gray-400 transition-colors"></i>
                </div>
            </div>

            <div id="signal-container" class="grid grid-cols-1 gap-4"></div>

            <div id="pagination-wrapper" class="pt-4 pb-8 text-center hidden">
                <button onclick="window.loadMoreSignals()" class="bg-[#161b22] border border-[#30363d] px-8 py-3 rounded-full text-[9px] font-black italic text-gray-400 hover:text-white transition-all uppercase tracking-widest">
                    Ver Mais Melhores Ativos
                </button>
            </div>
        </section>

        <section id="sec-wallet" class="content-section space-y-4">
            <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-5">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-[10px] text-blue-500 uppercase">Carteira Consolidada</p>
                    <button onclick="window.togglePrivacy()"><i id="privacy-icon-wallet" data-lucide="eye" class="w-4 h-4 text-gray-500"></i></button>
                </div>
                <h2 id="wallet-balance" class="text-4xl text-white italic tracking-tighter privacy-toggle mb-6">R$ 0.00</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div class="card-inner p-3 flex flex-col"><span class="text-[7px] text-gray-500 uppercase">Bruto</span><span id="w-bruto" class="text-xs privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-green-500"><span class="text-[7px] text-green-500 uppercase">Líquido</span><span id="w-liquido" class="text-xs privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-yellow-500"><span class="text-[7px] text-yellow-500 uppercase">Reinvestir</span><span id="w-reinvest" class="text-xs privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-purple-500"><span class="text-[7px] text-purple-500 uppercase">Reserva</span><span id="w-reserve" class="text-xs privacy-toggle">R$ 0.00</span></div>
                </div>
            </div>

            <button onclick="window.manualResetLosses()" class="w-full bg-[#161b22] py-4 rounded-xl text-[8px] font-black italic text-gray-400 border border-[#30363d]">Resetar Trava de Segurança</button>
            
            <div class="flex items-center gap-2 px-1 mt-4"><i data-lucide="history" class="w-3 h-3 text-blue-500"></i><p class="text-[9px] uppercase font-black text-gray-400 italic tracking-widest">Histórico de Transações</p></div>
            <div class="bg-[#161b22] border border-[#30363d] rounded-2xl overflow-hidden">
                <table class="w-full text-[10px] text-left">
                    <tbody id="history-body" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </section>
    </main>

    <nav class="mobile-nav">
        <div id="nav-home" onclick="window.switchTab('home')" class="nav-item active"><i data-lucide="zap"></i><span>Sinais</span></div>
        <div id="nav-wallet" onclick="window.switchTab('wallet')" class="nav-item"><i data-lucide="wallet"></i><span>Carteira</span></div>
    </nav>

    <script>
    // 1. CONFIGURAÇÕES E ESTADO GLOBAL
    const CONFIG = { 
        url: "https://puwjojeeuvtfzevkvzjd.supabase.co", 
        key: "sb_publishable_o8XZmMMgw5l63TcPRdpmrA_T99K-eDX" 
    };
    
    let sbClient; // Definido no escopo global para evitar erro de undefined
    let currentFilter = 'TUDO';
    let isPrivate = false;
    let currentLimit = 10;

    // 2. MONITORES DE MERCADO (USD, BTC, ETH)
    async function updateMonitors() {
        try {
            const resUSD = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL').then(r => r.json());
            document.getElementById('usd-price').innerText = `R$ ${Number(resUSD.USDBRL.bid).toFixed(2)}`;
            
            const [resBTC, resETH] = await Promise.all([
                fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT').then(r => r.json()),
                fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT').then(r => r.json())
            ]);
            
            document.getElementById('btc-price').innerText = `$ ${Number(resBTC.price).toFixed(0)}`;
            document.getElementById('eth-price').innerText = `$ ${Number(resETH.price).toFixed(0)}`;
            
            const agora = new Date();
            const isOpen = agora.getDay() >= 1 && agora.getDay() <= 5 && agora.getHours() >= 10 && agora.getHours() < 18;
            document.getElementById('conn-status').className = `w-1.5 h-1.5 rounded-full ${isOpen ? 'bg-green-500' : 'bg-red-500'}`;
            document.getElementById('market-status-text').innerText = isOpen ? 'OPEN' : 'CLOSED';
        } catch (e) { console.error("Erro nos monitores:", e); }
    }

    // 3. ENGINE DE SINAIS (BOTÃO RELOAD)
    window.triggerGuardianEngine = async function() {
        const wrapper = document.getElementById('refresh-wrapper');
        const icon = document.getElementById('refresh-icon');
        if(wrapper.classList.contains('loading')) return;

        wrapper.classList.add('loading');
        try {
            const { data, error } = await sbClient.functions.invoke('analisador-de-noticias', { 
                body: { symbol: 'BTCUSDT' } 
            });
            if(error) throw error;
            
            wrapper.classList.remove('loading');
            wrapper.classList.add('success');
            icon.setAttribute('data-lucide', 'check');
            lucide.createIcons();
            
            // O fetchLatestSignals será chamado automaticamente pelo Realtime se inserido no DB
            await fetchLatestSignals(); 
        } catch(e) { 
            wrapper.classList.remove('loading');
            console.error("Erro na Engine:", e.message);
        } finally {
            setTimeout(() => {
                wrapper.classList.remove('success');
                icon.setAttribute('data-lucide', 'refresh-cw');
                lucide.createIcons();
            }, 1500);
        }
    };

    // 4. BUSCA DE DADOS (SIGNALS & BANCA)
    async function fetchLatestSignals() {
        const container = document.getElementById('signal-container');
        const { data, error } = await sbClient
            .from('log_oportunidades')
            .select('*')
            .order('created_at', { ascending: false });

        if(!data || data.length === 0) {
            container.innerHTML = '<div class="p-10 text-center card-inner border-dashed border-2 border-[#30363d] text-[9px] text-gray-500 uppercase font-black italic">Buscando Alpha...</div>';
            return;
        }

        const filtered = data.filter(i => {
            if(currentFilter === 'TUDO') return true;
            if(currentFilter === 'CRIPTO') return i.ativo.includes('USDT');
            if(currentFilter === 'USA') return i.ativo.includes('$') || ["AAPL", "NVDA"].includes(i.ativo);
            if(currentFilter === 'B3') return /^[A-Z]{4}[0-9]{1,2}$/.test(i.ativo);
            return false;
        }).slice(0, currentLimit);

        container.innerHTML = filtered.map(item => `
            <div class="bg-[#161b22] border border-[#30363d] p-5 rounded-[24px] shadow-lg">
                <div class="flex justify-between items-start">
                    <div class="flex flex-col">
                        <span class="text-2xl text-white font-black uppercase tracking-tighter">${item.ativo}</span>
                        <span class="text-[7px] text-blue-500 font-black italic uppercase">ALPHA ENGINE</span>
                    </div>
                    <span class="text-[7px] px-2 py-1 rounded bg-green-500/10 text-green-400 font-black">${item.score_confianca}/10 SCORE</span>
                </div>
                <div class="grid grid-cols-3 gap-2 my-4 bg-black/20 p-3 rounded-xl text-center font-black italic text-[9px]">
                    <div><span class="text-[6px] text-gray-500 uppercase">ENTRADA</span><br>${item.preco_entrada}</div>
                    <div><span class="text-[6px] text-green-500 uppercase">ALVO</span><br>${item.take_profit}</div>
                    <div><span class="text-[6px] text-red-500 uppercase">STOP</span><br>${item.stop_loss}</div>
                </div>
                <p class="text-[10px] text-gray-300 italic font-black">"${item.motivo_fato_relevante}"</p>
                <div class="flex justify-between items-center pt-3 mt-3 border-t border-white/5">
                    <span class="text-[7px] text-gray-500 font-black uppercase">FONTE: ${item.fonte}</span>
                    <button class="bg-[#2563eb] text-white text-[9px] px-6 py-2 rounded-full font-black italic uppercase transition-all active:scale-95 shadow-lg">Executar</button>
                </div>
            </div>`).join('');
        lucide.createIcons();
    }

    async function fetchBanca() {
        const { data } = await sbClient.from('perfil_usuario').select('*').single();
        if(data) {
            const b = `R$ ${Number(data.saldo_atual).toFixed(2)}`;
            document.getElementById('home-balance').innerText = b;
            document.getElementById('wallet-balance').innerText = b;
            document.getElementById('w-bruto').innerText = `R$ ${Number(data.lucro_bruto).toFixed(2)}`;
            document.getElementById('w-liquido').innerText = `R$ ${Number(data.lucro_total).toFixed(2)}`;
            document.getElementById('w-reinvest').innerText = `R$ ${Number(data.valor_reinvestimento).toFixed(2)}`;
            document.getElementById('w-reserve').innerText = `R$ ${Number(data.total_guardado).toFixed(2)}`;
            document.getElementById('count-in').innerText = data.count_in;
            document.getElementById('count-win').innerText = data.count_win;
            document.getElementById('count-loss').innerText = data.count_loss;
        }
    }

    // 5. FUNÇÕES DE INTERFACE (TAB, FILTRO, PRIVACIDADE)
    window.updateFilter = function(c) { 
        currentFilter = c; 
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.dataset.cat === c)); 
        fetchLatestSignals(); 
    };
    
    window.switchTab = function(id) { 
        document.querySelectorAll('.content-section').forEach(s => s.classList.toggle('active', s.id === `sec-${id}`)); 
        document.querySelectorAll('.nav-item').forEach(i => i.classList.toggle('active', i.id === `nav-${id}`)); 
        if(id === 'wallet') fetchBanca(); 
        lucide.createIcons(); 
    };
    
    window.togglePrivacy = function() { 
        isPrivate = !isPrivate; 
        document.querySelectorAll('.privacy-toggle').forEach(el => el.classList.toggle('privacy-hidden', isPrivate)); 
    };

    // 6. INICIALIZAÇÃO E REALTIME (CORREÇÃO DO ERRO)
    window.onload = async () => {
        // Inicializa o cliente primeiro
        sbClient = supabase.createClient(CONFIG.url, CONFIG.key);
        
        lucide.createIcons();
        
        // Carrega dados iniciais
        await Promise.all([
            fetchLatestSignals(), 
            fetchBanca(), 
            updateMonitors()
        ]);

        // Ativa Realtime para novos sinais
        sbClient
            .channel('any')
            .on('postgres_changes', 
                { event: 'INSERT', schema: 'public', table: 'log_oportunidades' }, 
                (payload) => {
                    console.log('Realtime: Novo sinal!', payload);
                    fetchLatestSignals(); 
                }
            )
            .subscribe((status) => {
                console.log("Realtime Status:", status);
            });

        setInterval(updateMonitors, 30000);
    };
</script>
</body>
</html>

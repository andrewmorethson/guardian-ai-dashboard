<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guardian AI - Terminal v3.1.32</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --radius-core: 24px; 
            --radius-inner: 16px; 
            --bg-main: #0d1117; 
            --bg-card: #161b22; 
            --border-low: #30363d; 
            --accent-primary: #3b82f6; 
        }

        body { 
            background-color: var(--bg-main) !important; 
            color: #e6edf3; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding-bottom: 110px;
            overflow-x: hidden;
        }

        /* CORREÇÃO DE CAMADAS: HEADER SEMPRE NO TOPO */
        header { 
            position: sticky; 
            top: 0; 
            z-index: 50; 
            background-color: var(--bg-main); 
            padding: 16px;
            border-bottom: 1px solid transparent;
        }

        main { 
            position: relative; 
            z-index: 10; 
            padding: 0 16px;
        }

        .privacy-hidden { background-color: #30363d !important; color: transparent !important; border-radius: 6px; display: inline-block; min-width: 80px; height: 1.2em; pointer-events: none; }
        .rounded-terminal { border-radius: var(--radius-core); }
        .card-inner { background: rgba(22, 27, 34, 0.6); border: 1px solid var(--border-low); border-radius: var(--radius-inner); }
        
        .mobile-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #161b22; 
            border-top: 1px solid var(--border-low); 
            z-index: 100; 
            display: flex; justify-content: space-around; padding: 15px 0; 
            padding-bottom: env(safe-area-inset-bottom); 
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 10px; color: #8b949e; }
        .nav-item.active { color: var(--accent-primary); }

        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.2s ease-in; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        ::-webkit-scrollbar { width: 0px; height: 0px; }
        .expandable-content { transition: all 0.5s ease; max-height: 44px; overflow: hidden; }
        .expanded .expandable-content { max-height: 1000px; }
    </style>
</head>
<body class="font-black italic">
    <header class="flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-xl"><i data-lucide="zap" class="w-5 h-5 text-white fill-white"></i></div>
            <h1 class="text-xl font-black italic uppercase tracking-tighter">Guardian<span class="text-blue-500 font-normal">AI</span></h1>
        </div>
        <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-2xl border border-[#30363d]">
            <div id="conn-status" class="w-2 h-2 rounded-full bg-red-500"></div>
            <span id="market-status-text" class="text-[8px] font-black text-gray-400 uppercase">Fechado</span>
        </div>
    </header>

    <main>
        <section id="sec-dash" class="content-section active space-y-4 pt-2">
            <div class="bg-[#161b22] border border-[#30363d] rounded-terminal p-5 shadow-2xl relative">
                <div class="flex justify-between items-center mb-1 text-blue-500">
                    <p class="text-[9px] uppercase tracking-widest font-black">Patrimônio Líquido</p>
                    <button onclick="togglePrivacy()"><i id="privacy-icon" data-lucide="eye" class="w-4 h-4"></i></button>
                </div>
                <h2 id="balance-display" class="text-4xl font-black text-white tracking-tighter italic privacy-toggle">R$ 0.00</h2>
                <div class="h-32 w-full mt-2"><canvas id="equityChart"></canvas></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="card-inner p-3 flex flex-col"><span class="text-[7px] text-gray-500 uppercase">Bruto Total</span><span id="wallet-bruto" class="text-xs font-black privacy-toggle">R$ 0.00</span></div>
                <div class="card-inner p-3 flex flex-col border-l-2 border-green-500/40"><span class="text-[7px] text-green-400 uppercase">Lucro Real</span><span id="wallet-liquido" class="text-xs font-black privacy-toggle">R$ 0.00</span></div>
                <div class="card-inner p-3 flex flex-col border-l-2 border-yellow-500/40"><span class="text-[7px] text-yellow-500 uppercase">Reinvestir</span><span id="wallet-reinvestir" class="text-xs font-black privacy-toggle">R$ 0.00</span></div>
                <div class="card-inner p-3 flex flex-col border-l-2 border-purple-500/40"><span class="text-[7px] text-purple-400 uppercase">Reserva</span><span id="wallet-guardado" class="text-xs font-black privacy-toggle">R$ 0.00</span></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="card-inner p-3"><p class="text-[7px] text-gray-500 uppercase font-black">Assertividade</p><h5 id="win-rate" class="text-lg font-black text-green-400">0%</h5></div>
                <div class="card-inner p-3"><p class="text-[7px] text-gray-500 uppercase font-black">Drawdown</p><h5 id="loss-rate" class="text-lg font-black text-red-400">0%</h5></div>
            </div>
        </section>

        <section id="sec-signals" class="content-section space-y-4 pt-2">
            <div class="flex items-center gap-2 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="updateFilter('TUDO')" id="btn-TUDO" data-cat="TUDO" class="filter-btn active px-5 py-2 rounded-full text-[9px] font-black uppercase italic whitespace-nowrap">Tudo</button>
                <button onclick="updateFilter('B3')" id="btn-B3" data-cat="B3" class="filter-btn px-5 py-2 rounded-full text-[9px] font-black uppercase italic whitespace-nowrap">B3</button>
                <button onclick="updateFilter('CRIPTO')" id="btn-CRIPTO" data-cat="CRIPTO" class="filter-btn px-5 py-2 rounded-full text-[9px] font-black uppercase italic whitespace-nowrap">Cripto</button>
                <button onclick="updateFilter('FOREX')" id="btn-FOREX" data-cat="FOREX" class="filter-btn px-5 py-2 rounded-full text-[9px] font-black uppercase italic whitespace-nowrap">Forex</button>
            </div>
            <div id="signal-container" class="grid grid-cols-1 gap-4"></div>
        </section>

        <section id="sec-status" class="content-section space-y-4 pt-2">
            <div id="auto-panel" class="bg-gradient-to-br from-green-600 to-green-800 rounded-terminal p-6 text-white shadow-2xl">
                <h4 id="mode-text" class="text-xl font-black italic mb-4 uppercase">Automático</h4>
                <div class="space-y-4 pt-4 border-t border-white/10 font-black">
                    <div class="flex justify-between text-[10px] font-bold"><span>Risco Diário</span><span id="loss-count">0 / 2</span></div>
                    <div class="w-full bg-black/30 h-1.5 rounded-full overflow-hidden"><div id="loss-progress" class="bg-white h-full" style="width: 0%"></div></div>
                </div>
            </div>
            <button onclick="triggerGuardianEngine()" class="w-full bg-blue-600 py-4 rounded-2xl text-xs font-black uppercase italic text-white active:scale-95 transition-all">
                Executar Análise Real
            </button>
            <div class="bg-[#161b22] border border-[#30363d] rounded-terminal overflow-hidden shadow-xl">
                <table class="w-full text-left text-[10px] font-black italic">
                    <tbody id="history-body" class="divide-y divide-[#30363d]"></tbody>
                </table>
            </div>
        </section>
    </main>

    <nav class="mobile-nav md:hidden">
        <div onclick="switchTab('dash', this)" class="nav-item active"><i data-lucide="layout-dashboard"></i><span>Home</span></div>
        <div onclick="switchTab('signals', this)" class="nav-item"><i data-lucide="zap"></i><span>Sinais</span></div>
        <div onclick="switchTab('status', this)" class="nav-item"><i data-lucide="activity"></i><span>Status</span></div>
    </nav>

    <script>
        const CONFIG = { url: "https://puwjojeeuvtfzevkvzjd.supabase.co", key: "sb_publishable_o8XZmMMgw5l63TcPRdpmrA_T99K-eDX" };
        let sbClient, isPrivate = false, currentFilter = 'TUDO', chart;

        function switchTab(tabId, el) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(`sec-${tabId}`).classList.add('active');
            el.classList.add('active');
            window.scrollTo(0,0);
            lucide.createIcons();
        }

        async function triggerGuardianEngine() {
            const btn = event.target;
            btn.innerText = "PROCESSANDO...";
            btn.disabled = true;
            try {
                const response = await fetch(`${CONFIG.url}/functions/v1/guardian-engine`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${CONFIG.key}` },
                    body: JSON.stringify({})
                });
                const result = await response.json();
                if (result.status === "ok") alert(`IA detectou ${result.ai.ativo}.`);
                else alert(`Erro: ${result.error}`);
            } catch (e) { alert("Conexão falhou."); }
            finally { btn.innerText = "Executar Análise Real"; btn.disabled = false; }
        }

        function togglePrivacy() {
            isPrivate = !isPrivate;
            localStorage.setItem('guardian_privacy', isPrivate);
            applyPrivacyUI();
        }

        function applyPrivacyUI() {
            document.querySelectorAll('.privacy-toggle').forEach(el => isPrivate ? el.classList.add('privacy-hidden') : el.classList.remove('privacy-hidden'));
            document.getElementById('privacy-icon').setAttribute('data-lucide', isPrivate ? 'eye-off' : 'eye');
            lucide.createIcons();
        }

        function checkMarketStatus() {
            const now = new Date();
            const hour = now.getUTCHours() - 3;
            const day = now.getUTCDay();
            const isOpen = day >= 1 && day <= 5 && hour >= 9 && hour < 18;
            document.getElementById('conn-status').className = `w-2 h-2 rounded-full ${isOpen ? 'bg-green-400 animate-pulse' : 'bg-red-500'}`;
            document.getElementById('market-status-text').innerText = isOpen ? "Aberto" : "Fechado";
        }

        function updateChart(history) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            const dataPoints = [...history].reverse().map(op => Number(op.valor_resultado));
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dataPoints.map((_, i) => i),
                    datasets: [{
                        data: dataPoints,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.05)',
                        fill: true, tension: 0.4, borderWidth: 2, pointRadius: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        async function init() {
            sbClient = supabase.createClient(CONFIG.url, CONFIG.key);
            isPrivate = localStorage.getItem('guardian_privacy') === 'true';
            applyPrivacyUI();
            checkMarketStatus();
            lucide.createIcons();
            await Promise.all([fetchBanca(), fetchLatestSignals(), fetchHistoryTable()]);
            sbClient.channel('realtime').on('postgres_changes', { event: '*', schema: 'public' }, () => {
                fetchBanca(); fetchLatestSignals(); fetchHistoryTable();
            }).subscribe();
        }

        function updateFilter(cat) {
            currentFilter = cat;
            fetchLatestSignals();
        }

        async function fetchBanca() {
            const { data } = await sbClient.from('perfil_usuario').select('*').single();
            if (data) {
                document.getElementById('balance-display').innerText = `R$ ${Number(data.saldo_atual).toFixed(2)}`;
                document.getElementById('wallet-bruto').innerText = `R$ ${Number(data.lucro_bruto).toFixed(2)}`;
                document.getElementById('wallet-liquido').innerText = `R$ ${Number(data.lucro_total).toFixed(2)}`;
                document.getElementById('wallet-reinvestir').innerText = `R$ ${Number(data.valor_reinvestimento).toFixed(2)}`;
                document.getElementById('wallet-guardado').innerText = `R$ ${Number(data.total_guardado).toFixed(2)}`;
                document.getElementById('loss-count').innerText = `${data.perdas_hoje} / 2`;
                document.getElementById('loss-progress').style.width = `${(data.perdas_hoje / 2) * 100}%`;
                applyPrivacyUI();
            }
        }

        async function fetchLatestSignals() {
            const { data } = await sbClient.from('log_oportunidades').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('signal-container');
            if (!data) return;
            const filtered = data.filter(item => {
                if (currentFilter === 'TUDO') return true;
                const ativo = item.ativo.toUpperCase();
                if (currentFilter === 'CRIPTO') return ["BTC", "ETH", "SOL"].some(c => ativo.includes(c));
                if (currentFilter === 'B3') return !["BTC", "ETH", "SOL", "/"].some(c => ativo.includes(c));
                if (currentFilter === 'FOREX') return ativo.includes("/");
                return true;
            });
            container.innerHTML = filtered.length === 0 ? '<p class="text-center py-10 text-gray-600 text-[10px] uppercase">Aguardando sinais...</p>' : filtered.map(item => `
                <div onclick="this.classList.toggle('expanded')" class="signal-card bg-[#161b22] border border-[#30363d] p-5 rounded-2xl shadow-xl font-black italic">
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-xl uppercase tracking-tighter text-white font-black">${item.ativo}</span>
                        <span class="text-[10px] ${item.score_confianca >= 8 ? 'text-green-400' : 'text-yellow-500'} font-black">${item.score_confianca}/10</span>
                    </div>
                    <div class="expandable-content mb-4"><p class="text-[11px] text-gray-400 italic line-clamp-2">"${item.motivo_fato_relevante}"</p></div>
                    <div class="flex justify-between items-center pt-4 border-t border-white/5 font-black italic">
                        <span class="text-[8px] text-gray-600 uppercase font-black">${item.fonte || 'Guardian AI'}</span>
                        <button class="bg-blue-600 text-white text-[9px] px-5 py-2 rounded-full uppercase font-black">Detalhes</button>
                    </div>
                </div>`).join('');
            lucide.createIcons();
        }

        async function fetchHistoryTable() {
            const { data } = await sbClient.from('historico_operacoes').select('*').order('executado_em', { ascending: false });
            if (data) {
                const total = data.length;
                const wins = data.filter(op => op.resultado === 'WIN').length;
                document.getElementById('win-rate').innerText = `${total > 0 ? Math.round((wins / total) * 100) : 0}%`;
                document.getElementById('loss-rate').innerText = `${total > 0 ? 100 - Math.round((wins / total) * 100) : 0}%`;
                updateChart(data);
                document.getElementById('history-body').innerHTML = data.slice(0, 5).map(op => `
                    <tr class="text-white font-black italic border-b border-[#30363d]">
                        <td class="px-4 py-4 font-black">${op.ativo}</td>
                        <td class="px-4 py-4 text-center font-black"><span class="px-2 py-0.5 rounded text-[8px] ${op.resultado === 'WIN' ? 'bg-green-400/10 text-green-400' : 'bg-red-400/10 text-red-400'}">${op.resultado}</span></td>
                        <td class="px-4 py-4 text-right font-black"><span class="privacy-toggle">${Number(op.valor_resultado).toFixed(2)}</span></td>
                    </tr>`).join('');
                applyPrivacyUI();
            }
        }
        window.onload = init;
    </script>
</body>
</html>

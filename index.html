<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guardian AI v5.2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --radius-core: 24px; --radius-inner: 16px; --bg-main: #0d1117; --bg-card: #161b22; --border-low: #30363d; --accent-primary: #2563eb; }
        body { background-color: var(--bg-main) !important; color: #e6edf3; font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 110px; overflow-x: hidden; font-weight: 900; font-style: italic; }
        header { position: sticky; top: 0; z-index: 50; background-color: var(--bg-main); padding: 12px 16px; border-bottom: 1px solid var(--border-low); display: flex; justify-content: space-between; align-items: center; }
        main { padding: 16px; }
        .card-inner { background: rgba(22, 27, 34, 0.6); border: 1px solid var(--border-low); border-radius: var(--radius-inner); }
        .filter-btn { transition: 0.3s; border: 1px solid var(--border-low); color: #8b949e; display: flex; align-items: center; gap: 6px; font-size: 9px; padding: 8px 14px; border-radius: 20px; font-weight: 900; font-style: italic; text-transform: uppercase; white-space: nowrap; cursor: pointer; }
        .filter-btn.active[data-cat="TUDO"] { background: #2563eb; border-color: #2563eb; color: white; }
        .filter-btn.active[data-cat="USA"] { background: #ef4444; border-color: #ef4444; color: white; }
        .filter-btn.active[data-cat="B3"] { background: #22c55e; border-color: #22c55e; color: white; }
        .filter-btn.active[data-cat="CRIPTO"] { background: #f59e0b; border-color: #f59e0b; color: white; }
        
        .refresh-wrapper { position: relative; display: flex; align-items: center; justify-content: center; width: 42px; height: 42px; border-radius: 50%; background: #161b22; border: 1px solid #30363d; cursor: pointer; transition: 0.3s; }
        .refresh-wrapper.loading i { animation: spin 1s linear infinite; color: #2563eb; }
        .refresh-wrapper.success { background: #2563eb; border-color: #2563eb; }
        .refresh-wrapper.success i { color: white !important; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #161b22; border-top: 1px solid var(--border-low); z-index: 100; display: flex; justify-content: space-around; padding: 15px 0; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 9px; color: #8b949e; cursor: pointer; text-transform: uppercase; }
        .nav-item.active { color: var(--accent-primary); }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .privacy-hidden { background-color: #30363d !important; color: transparent !important; border-radius: 4px; pointer-events: none; }
        
        .shadow-neo { box-shadow: 4px 4px 10px rgba(0,0,0,0.4), -2px -2px 10px rgba(255,255,255,0.02); }
        .shadow-neo:active { box-shadow: inset 4px 4px 10px rgba(0,0,0,0.6); transform: scale(0.98); }
    </style>
</head>
<body>
    <header>
        <div class="bg-blue-600 p-2 rounded-xl"><i data-lucide="zap" class="w-5 h-5 text-white fill-white"></i></div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar py-1">
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap">
                <div id="conn-status" class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                <span id="market-status-text" class="text-[7px] text-gray-400 uppercase tracking-tighter font-black italic">OFF</span>
            </div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-blue-400 uppercase tracking-widest font-black italic">USD</span><span id="usd-price" class="text-[8px] text-white">R$ 0.00</span></div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-orange-400 uppercase tracking-widest font-black italic">BTC</span><span id="btc-price" class="text-[8px] text-white">$ 0.0</span></div>
            <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-full border border-[#30363d] whitespace-nowrap"><span class="text-[7px] text-purple-400 uppercase tracking-widest font-black italic">ETH</span><span id="eth-price" class="text-[8px] text-white">$ 0.0</span></div>
        </div>
    </header>

    <main>
        <section id="sec-home" class="content-section active space-y-4">
            <div class="card-inner p-3 flex justify-between items-center border-l-4 border-blue-600 bg-blue-600/5">
                <div><p class="text-[7px] text-blue-400 uppercase tracking-widest font-black italic">Top Chronos Alpha</p><p id="safety-status" class="text-[9px] text-white italic font-black uppercase">Filtro: Score > Recência</p></div>
                <div id="loss-indicator" class="flex gap-2">
                    <div id="dot-1" class="w-2.5 h-2.5 rounded-full bg-gray-700 transition-colors"></div>
                    <div id="dot-2" class="w-2.5 h-2.5 rounded-full bg-gray-700 transition-colors"></div>
                </div>
            </div>

            <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-5 shadow-2xl relative">
                <div class="flex justify-between items-center mb-1">
                    <p class="text-[9px] uppercase text-blue-500 tracking-widest font-black italic">Patrimônio Bruto</p>
                    <button onclick="window.togglePrivacy()"><i id="privacy-icon-home" data-lucide="eye" class="w-4 h-4 text-gray-500"></i></button>
                </div>
                <h2 id="home-balance" class="text-4xl text-white italic tracking-tighter privacy-toggle font-black">R$ 0.00</h2>
                <div class="flex gap-4 mt-3 pt-3 border-t border-white/5">
                    <div><p class="text-[7px] text-gray-500 uppercase font-black">Operações</p><p id="count-in" class="text-xs text-white">0</p></div>
                    <div><p class="text-[7px] text-green-500 uppercase font-black">Win</p><p id="count-win" class="text-xs text-green-400">0</p></div>
                    <div><p class="text-[7px] text-red-500 uppercase font-black">Loss</p><p id="count-loss" class="text-xs text-red-400">0</p></div>
                </div>
            </div>

            <div class="flex items-center justify-between gap-2 py-1">
                <div class="flex gap-2 overflow-x-auto no-scrollbar">
                    <button onclick="window.updateFilter('TUDO')" id="btn-TUDO" class="filter-btn active" data-cat="TUDO">Tudo</button>
                    <button onclick="window.updateFilter('USA')" id="btn-USA" class="filter-btn" data-cat="USA">USA</button>
                    <button onclick="window.updateFilter('B3')" id="btn-B3" class="filter-btn" data-cat="B3">B3</button>
                    <button onclick="window.updateFilter('CRIPTO')" id="btn-CRIPTO" class="filter-btn" data-cat="CRIPTO">Cripto</button>
                </div>
                <div id="refresh-wrapper" onclick="window.triggerGuardianEngine()" class="refresh-wrapper shadow-neo">
                    <i id="refresh-icon" data-lucide="refresh-cw" class="w-4 h-4 text-gray-400 transition-colors"></i>
                </div>
            </div>

            <div id="signal-container" class="grid grid-cols-1 gap-4"></div>

            <div id="pagination-wrapper" class="pt-4 pb-8 text-center hidden">
                <button onclick="window.loadMoreSignals()" class="bg-[#161b22] border border-[#30363d] px-8 py-3 rounded-full text-[9px] font-black italic text-gray-400 hover:text-white transition-all uppercase tracking-widest">
                    Ver Mais Oportunidades
                </button>
            </div>
        </section>

        <section id="sec-wallet" class="content-section space-y-4">
            <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-5">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-[10px] text-blue-500 uppercase font-black italic">Carteira Consolidada</p>
                    <button onclick="window.togglePrivacy()"><i id="privacy-icon-wallet" data-lucide="eye" class="w-4 h-4 text-gray-500"></i></button>
                </div>
                <h2 id="wallet-balance" class="text-4xl text-white italic tracking-tighter privacy-toggle mb-6 font-black">R$ 0.00</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div class="card-inner p-3 flex flex-col"><span class="text-[7px] text-gray-500 uppercase font-black">Bruto</span><span id="w-bruto" class="text-xs privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-green-500"><span class="text-[7px] text-green-500 uppercase font-black">Líquido</span><span id="w-liquido" class="text-xs privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-yellow-500"><span class="text-[7px] text-yellow-500 uppercase font-black">Reinvestir</span><span id="w-reinvest" class="text-xs privacy-toggle">R$ 0.00</span></div>
                    <div class="card-inner p-3 flex flex-col border-l-2 border-purple-500"><span class="text-[7px] text-purple-500 uppercase font-black">Reserva</span><span id="w-reserve" class="text-xs privacy-toggle">R$ 0.00</span></div>
                </div>
            </div>
            
            <div class="flex items-center gap-2 px-1 mt-4"><i data-lucide="history" class="w-3 h-3 text-blue-500"></i><p class="text-[9px] uppercase font-black text-gray-400 italic tracking-widest">Histórico de Transações</p></div>
            <div class="bg-[#161b22] border border-[#30363d] rounded-2xl overflow-hidden">
                <table class="w-full text-[10px] text-left">
                    <tbody id="history-body" class="divide-y divide-white/5 font-black italic"></tbody>
                </table>
            </div>
        </section>
    </main>

    <nav class="mobile-nav">
        <div id="nav-home" onclick="window.switchTab('home')" class="nav-item active"><i data-lucide="zap"></i><span>Sinais</span></div>
        <div id="nav-wallet" onclick="window.switchTab('wallet')" class="nav-item"><i data-lucide="wallet"></i><span>Carteira</span></div>
    </nav>

    <script>
        const CONFIG = { url: "https://puwjojeeuvtfzevkvzjd.supabase.co", key: "sb_publishable_o8XZmMMgw5l63TcPRdpmrA_T99K-eDX" };
        let sbClient, currentFilter = 'TUDO', isPrivate = false;
        let currentLimit = 10;

        async function updateMonitors() {
            try {
                const resUSD = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL');
                const dataUSD = await resUSD.json();
                document.getElementById('usd-price').innerText = `R$ ${Number(dataUSD.USDBRL.bid).toFixed(2)}`;

                const [resBTC, resETH] = await Promise.all([
                    fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT'),
                    fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT')
                ]);
                const dataBTC = await resBTC.json();
                const dataETH = await resETH.json();
                document.getElementById('btc-price').innerText = `$ ${Number(dataBTC.price).toFixed(0)}`;
                document.getElementById('eth-price').innerText = `$ ${Number(dataETH.price).toFixed(0)}`;

                const agora = new Date();
                const diaSemana = agora.getDay(); 
                const tempoEmMinutos = (agora.getHours() * 60) + agora.getMinutes();
                const isHorarioComercial = tempoEmMinutos >= 600 && tempoEmMinutos <= 1075;

                const statusDot = document.getElementById('conn-status');
                const statusText = document.getElementById('market-status-text');

                if (diaSemana >= 1 && diaSemana <= 5 && isHorarioComercial) {
                    statusDot.style.backgroundColor = '#4ade80'; statusText.innerText = 'OPEN'; statusText.classList.add('text-green-400');
                } else {
                    statusDot.style.backgroundColor = '#ef4444'; statusText.innerText = 'CLOSED'; statusText.classList.add('text-red-500');
                }
            } catch (e) {}
        }

        window.triggerGuardianEngine = async function() {
            const wrapper = document.getElementById('refresh-wrapper');
            const icon = document.getElementById('refresh-icon');
            if(wrapper.classList.contains('loading') || wrapper.classList.contains('success')) return;

            const assets = ["BTCUSDT", "ETHUSDT", "SOLUSDT", "PETR4", "VALE3", "AAPL", "NVDA", "AMZN", "TSLA", "META"];
            const randomSymbol = assets[Math.floor(Math.random() * assets.length)];
            
            wrapper.classList.add('loading');
            try {
                await sbClient.functions.invoke('analisador-de-noticias', { body: { symbol: randomSymbol } });
                wrapper.classList.remove('loading'); wrapper.classList.add('success');
                icon.setAttribute('data-lucide', 'check'); lucide.createIcons();
            } catch(e) { wrapper.classList.remove('loading'); }
            finally {
                setTimeout(() => {
                    wrapper.classList.remove('success', 'loading');
                    icon.setAttribute('data-lucide', 'refresh-cw');
                    lucide.createIcons(); fetchLatestSignals(); fetchBanca();
                }, 1500);
            }
        };

        async function fetchLatestSignals() {
            const container = document.getElementById('signal-container');
            const paginationWrapper = document.getElementById('pagination-wrapper');
            
            // Lógica v5.2.2: Top Score > Horário mais próximo da requisição (Desc)
            const { data } = await sbClient.from('log_oportunidades')
                .select('*')
                .order('score_confianca', { ascending: false })
                .order('created_at', { ascending: false });
            
            if(!data || data.length === 0) {
                container.innerHTML = '<div class="p-10 text-center card-inner border-dashed border-2 border-[#30363d] text-[9px] text-gray-500 uppercase font-black italic tracking-widest">Searching Best Alpha...</div>';
                paginationWrapper.classList.add('hidden'); return;
            }

            const filtered = data.filter(i => {
                const asset = (i.ativo || "").toUpperCase();
                if(currentFilter === 'TUDO') return true;
                if(currentFilter === 'CRIPTO') return asset.includes('USDT') || asset.includes('/') || ["BTC", "ETH", "SOL", "BNB"].includes(asset);
                if(currentFilter === 'USA') return asset.includes('$') || ["AAPL", "TSLA", "NVDA", "AMZN", "META", "MSFT"].includes(asset);
                if(currentFilter === 'B3') return /^[A-Z]{4}[0-9]{1,2}$/.test(asset) || ["PETR4", "VALE3", "MGLU3", "ITUB4"].includes(asset);
                return false;
            });

            const paginated = filtered.slice(0, currentLimit);
            paginationWrapper.classList.toggle('hidden', filtered.length <= currentLimit);
            const agora = new Date();

            container.innerHTML = paginated.map(item => {
                const score = item.score_confianca || 0;
                const scoreColor = score >= 8 ? 'text-green-400 bg-green-500/10' : (score >= 5 ? 'text-yellow-400 bg-yellow-500/10' : 'text-red-400 bg-red-500/10');
                
                const dateObj = new Date(item.created_at);
                const diffHoras = Math.abs(agora - dateObj) / 36e5;
                const isRecent = diffHoras <= 24;

                return `<div class="bg-[#161b22] border ${isRecent ? 'border-blue-500/50' : 'border-[#30363d]'} p-5 rounded-[24px] shadow-lg relative overflow-hidden transition-all">
                    
                    <div class="absolute top-0 right-0 ${isRecent ? 'bg-blue-600' : 'bg-[#30363d]'} px-3 py-1 rounded-bl-xl flex gap-2 items-center">
                        ${isRecent ? '<span class="w-1.5 h-1.5 rounded-full bg-white animate-pulse"></span>' : '<i data-lucide="calendar" class="w-2.5 h-2.5 text-blue-400"></i>'}
                        <span class="text-[7px] text-white font-black uppercase tracking-widest">${isRecent ? 'RECÉM GERADO' : dateObj.toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'})}</span>
                        <span class="text-[7px] ${isRecent ? 'text-white/80' : 'text-blue-400'} font-black tracking-widest">${dateObj.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'})}</span>
                    </div>

                    <div class="flex justify-between items-start mt-2">
                        <div class="flex flex-col">
                            <span class="text-2xl text-white font-black uppercase tracking-tighter">${item.ativo}</span>
                            <span class="text-[7px] uppercase font-black italic text-blue-500 tracking-widest">ALPHA SCORE ENGINE</span>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-[7px] px-2 py-1 rounded ${scoreColor} font-black">${score}/10 SCORE</span>
                            ${isRecent ? '<span class="text-[5px] text-blue-400 mt-1 uppercase font-black">Alta Relevância</span>' : ''}
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-2 my-4 bg-black/20 p-3 rounded-xl border border-white/5 text-center font-black italic text-[9px]">
                        <div class="flex flex-col"><span class="text-[6px] text-gray-500 uppercase font-black">ENTRADA</span>${item.preco_entrada}</div>
                        <div class="flex flex-col"><span class="text-[6px] text-green-500 uppercase font-black tracking-widest">ALVO</span>${item.take_profit}</div>
                        <div class="flex flex-col"><span class="text-[6px] text-red-500 uppercase font-black tracking-widest">STOP</span>${item.stop_loss}</div>
                    </div>
                    
                    <p class="text-[10px] text-gray-300 italic font-black leading-tight mb-2">"${item.motivo_fato_relevante}"</p>
                    
                    <div class="flex justify-between items-center pt-3 mt-3 border-t border-white/5">
                        <span class="text-[7px] text-gray-500 font-black uppercase tracking-widest">SOURCE: ${item.fonte || 'REUTERS'}</span>
                        <button class="bg-[#2563eb] text-white text-[9px] px-6 py-2 rounded-full font-black italic uppercase transition-transform active:scale-95 shadow-neo">Executar</button>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        async function fetchHistoryTable() {
            const { data } = await sbClient.from('historico_operacoes').select('*').order('executado_em', { ascending: false }).limit(10);
            const body = document.getElementById('history-body');
            if(!data || !body) return;
            body.innerHTML = data.map(o => `
                <tr class="text-white border-b border-white/5">
                    <td class="p-4 uppercase tracking-tighter">${o.ativo}</td>
                    <td class="p-4 text-center">
                        <span class="px-2 py-0.5 rounded text-[8px] ${o.resultado === 'WIN' ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-400'}">${o.resultado}</span>
                    </td>
                    <td class="p-4 text-right tracking-tighter">R$ ${Number(o.valor_resultado).toFixed(2)}</td>
                </tr>`).join('');
        }

        async function fetchBanca() {
            const { data } = await sbClient.from('perfil_usuario').select('*').limit(1).maybeSingle();
            if(data) {
                const bal = `R$ ${Number(data.saldo_atual).toFixed(2)}`;
                document.getElementById('home-balance').innerText = bal; document.getElementById('wallet-balance').innerText = bal;
                document.getElementById('count-in').innerText = data.count_in || 0; document.getElementById('count-win').innerText = data.count_win || 0;
                document.getElementById('count-loss').innerText = data.count_loss || 0; document.getElementById('w-bruto').innerText = `R$ ${Number(data.lucro_bruto).toFixed(2)}`;
                document.getElementById('w-liquido').innerText = `R$ ${Number(data.lucro_total).toFixed(2)}`; document.getElementById('w-reinvest').innerText = `R$ ${Number(data.valor_reinvestimento).toFixed(2)}`;
                document.getElementById('w-reserve').innerText = `R$ ${Number(data.total_guardado).toFixed(2)}`;
            }
        }

        window.updateFilter = function(cat) { currentFilter = cat; currentLimit = 10; document.querySelectorAll('.filter-btn').forEach(b => { b.classList.remove('active'); if(b.getAttribute('data-cat') === cat) b.classList.add('active'); }); fetchLatestSignals(); };
        window.loadMoreSignals = function() { currentLimit += 10; fetchLatestSignals(); };
        window.switchTab = function(id) { document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active')); document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); document.getElementById(`sec-${id}`).classList.add('active'); document.getElementById(`nav-${id}`).classList.add('active'); if(id === 'wallet') fetchHistoryTable(); lucide.createIcons(); };
        window.togglePrivacy = function() { isPrivate = !isPrivate; applyPrivacyUI(); };
        function applyPrivacyUI() { document.querySelectorAll('.privacy-toggle').forEach(el => isPrivate ? el.classList.add('privacy-hidden') : el.classList.remove('privacy-hidden')); }

        async function init() {
            sbClient = supabase.createClient(CONFIG.url, CONFIG.key);
            lucide.createIcons();
            await Promise.all([fetchLatestSignals(), fetchBanca(), updateMonitors()]);
            setInterval(updateMonitors, 30000);
            sbClient.channel('sync').on('postgres_changes', { event: '*', schema: 'public' }, () => { fetchLatestSignals(); fetchBanca(); }).subscribe();
        }
        window.onload = init;
    </script>
</body>
</html>

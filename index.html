<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian AI - Terminal Blindado</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.12.7/lib/Recharts.min.js"></script>

    <style>
        body { background-color: #0d1117; color: #e6edf3; font-family: 'Inter', sans-serif; }
        .privacy-hidden { background-color: #30363d; color: transparent !important; border-radius: 8px; display: inline-block; min-width: 120px; height: 1.2em; vertical-align: middle; }
        h2.privacy-hidden { min-width: 280px; height: 60px; }
        .card-inner { background: rgba(22, 27, 34, 0.6); border: 1px solid rgba(48, 54, 61, 0.5); border-radius: 16px; }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">
    <div class="max-w-6xl mx-auto">
        <nav class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg"><i data-lucide="zap" class="w-6 h-6 text-white"></i></div>
                <h1 class="text-2xl font-black italic uppercase text-white">Guardian<span class="text-blue-500 font-normal">AI</span></h1>
            </div>
            <div class="flex items-center gap-4 bg-[#161b22] px-6 py-3 rounded-2xl border border-[#30363d]">
                <div id="conn-status" class="w-2.5 h-2.5 bg-red-500 rounded-full"></div>
                <span id="usd-price" class="text-xs font-bold text-white border-l border-[#30363d] pl-4">R$ 0.00</span>
            </div>
        </nav>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <section class="lg:col-span-2 space-y-8">
                <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-8 shadow-2xl relative">
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">Patrimônio Líquido</p>
                        <button onclick="togglePrivacy()" class="text-gray-500 hover:text-white transition-all p-1">
                            <i id="privacy-icon" data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <h2 id="balance-display" class="text-6xl font-black text-white tracking-tighter italic mb-4 privacy-toggle">R$ 0.00</h2>
                    <div id="chart-terminal" class="h-44 w-full rounded-xl bg-black/10"></div>
                </div>
                <div id="signal-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>

            <aside class="space-y-6">
                <div id="auto-panel" class="bg-gradient-to-br from-green-600 to-green-900 rounded-[24px] p-6 text-white shadow-2xl">
                    <h4 id="mode-text" class="text-2xl font-black italic mb-4 uppercase">Automático</h4>
                    <div class="space-y-4 pt-4 border-t border-white/10">
                        <div class="flex justify-between text-[10px] font-bold uppercase"><span>Drawdown</span><span id="loss-count">0 / 2</span></div>
                        <div class="w-full bg-black/30 h-1.5 rounded-full overflow-hidden"><div id="loss-progress" class="bg-white h-full" style="width: 0%"></div></div>
                        <button onclick="manualResetLosses()" class="w-full bg-black/20 py-3 rounded-xl text-[9px] font-black uppercase border border-white/10">Resetar Trava</button>
                    </div>
                </div>

                <div class="bg-[#161b22] border border-[#30363d] rounded-[24px] p-6 shadow-xl space-y-4">
                    <h4 class="text-[10px] font-black text-blue-500 uppercase tracking-widest border-b border-[#30363d] pb-3">Visão Macro</h4>
                    <div class="grid grid-cols-1 gap-3">
                        <div class="card-inner p-4 flex justify-between items-center">
                            <p class="text-[8px] font-bold text-gray-500 uppercase">Bruto</p>
                            <span id="wallet-bruto" class="text-sm font-black text-white privacy-toggle">R$ 0.00</span>
                        </div>
                        <div class="card-inner p-4 flex justify-between items-center">
                            <p class="text-[8px] font-bold text-green-400 uppercase">Lucro Real</p>
                            <span id="wallet-liquido" class="text-sm font-black text-white privacy-toggle">R$ 0.00</span>
                        </div>
                        <div class="card-inner p-4 flex justify-between items-center">
                            <p class="text-[8px] font-bold text-yellow-500 uppercase">Reinvestimento</p>
                            <span id="wallet-reinvestir" class="text-sm font-black text-white privacy-toggle">R$ 0.00</span>
                        </div>
                        <div class="card-inner p-4 flex justify-between items-center">
                            <p class="text-[8px] font-bold text-purple-400 uppercase">Reserva</p>
                            <span id="wallet-guardado" class="text-sm font-black text-white privacy-toggle">R$ 0.00</span>
                        </div>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script>
        const CONFIG = { url: "https://puwjojeeuvtfzevkvzjd.supabase.co", key: "sb_publishable_o8XZmMMgw5l63TcPRdpmrA_T99K-eDX" };
        let sbClient, isPrivate = false, chartData = [];

        function togglePrivacy() {
            isPrivate = !isPrivate;
            const elements = document.querySelectorAll('.privacy-toggle');
            const icon = document.getElementById('privacy-icon');
            elements.forEach(el => isPrivate ? el.classList.add('privacy-hidden') : el.classList.remove('privacy-hidden'));
            icon.setAttribute('data-lucide', isPrivate ? 'eye-off' : 'eye');
            lucide.createIcons();
        }

        async function init() {
            try {
                sbClient = supabase.createClient(CONFIG.url, CONFIG.key);
                lucide.createIcons();
                document.getElementById('conn-status').className = "w-2.5 h-2.5 bg-green-400 rounded-full animate-pulse";
                await fetchBanca();
                await fetchLatestSignals();
                await fetchChartHistory();
                sbClient.channel('db-sync').on('postgres_changes', { event: '*', schema: 'public', table: 'perfil_usuario' }, () => fetchBanca()).subscribe();
                fetchUSD();
            } catch (e) { console.error("Erro Init:", e); }
        }

        async function fetchBanca() {
            const { data } = await sbClient.from('perfil_usuario').select('*').single();
            if (data) {
                document.getElementById('balance-display').innerText = `R$ ${data.saldo_atual.toFixed(2)}`;
                document.getElementById('wallet-bruto').innerText = `R$ ${data.lucro_bruto.toFixed(2)}`;
                document.getElementById('wallet-liquido').innerText = `R$ ${data.lucro_total.toFixed(2)}`;
                document.getElementById('wallet-reinvestir').innerText = `R$ ${data.valor_reinvestimento.toFixed(2)}`;
                document.getElementById('wallet-guardado').innerText = `R$ ${data.total_guardado.toFixed(2)}`;
                document.getElementById('loss-count').innerText = `${data.perdas_hoje} / 2`;
                document.getElementById('loss-progress').style.width = `${(data.perdas_hoje / 2) * 100}%`;
            }
        }

        async function fetchChartHistory() {
            const { data } = await sbClient.from('historico_banca').select('valor_banca, data_registro').order('data_registro', { ascending: true }).limit(20);
            if (data) {
                chartData = data.map(p => ({ time: new Date(p.data_registro).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}), valor: parseFloat(p.valor_banca) }));
                renderChart();
            }
        }

        function renderChart() {
            const container = document.getElementById('chart-terminal');
            if (!container || typeof Recharts === 'undefined' || typeof ReactDOM === 'undefined') {
                setTimeout(renderChart, 500); // Tenta novamente em 500ms se as libs não estiverem prontas
                return;
            }
            const { AreaChart, Area, ResponsiveContainer, YAxis } = Recharts;
            const root = ReactDOM.createRoot(container);
            root.render(React.createElement(ResponsiveContainer, { width: '100%', height: '100%' }, React.createElement(AreaChart, { data: chartData }, React.createElement(YAxis, { hide: true, domain: ['dataMin - 1', 'dataMax + 1'] }), React.createElement(Area, { type: 'monotone', dataKey: 'valor', stroke: '#3b82f6', fill: '#3b82f622', strokeWidth: 3 }))));
        }

        async function fetchLatestSignals() {
            const { data } = await sbClient.from('log_oportunidades').select('*').order('created_at', { ascending: false }).limit(10);
            if (data) renderSignals(data);
        }

        function renderSignals(list) {
            const container = document.getElementById('signal-container');
            container.innerHTML = list.map(item => `
                <div class="bg-[#161b22] border border-[#30363d] p-6 rounded-2xl shadow-lg">
                    <div class="flex justify-between items-start mb-4">
                        <span class="font-black text-xl text-white italic uppercase">${item.ativo}</span>
                        <span class="text-[10px] font-black ${item.score_confianca >= 8 ? 'text-green-400' : 'text-yellow-500'}">${item.score_confianca}/10</span>
                    </div>
                    <p class="text-[11px] text-gray-400 mb-6 italic line-clamp-2">"${item.motivo_fato_relevante}"</p>
                    <button class="w-full bg-blue-600 text-white text-[9px] font-black py-2 rounded-full uppercase">Executar</button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function fetchUSD() {
            try {
                const res = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL');
                const d = await res.json();
                document.getElementById('usd-price').innerText = `R$ ${parseFloat(d.USDBRL.bid).toFixed(2)}`;
            } catch (e) {}
        }

        window.onload = init;
    </script>
</body>
</html>

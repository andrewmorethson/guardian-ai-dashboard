<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guardian AI - Terminal v3.1.27</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* DESIGN TOKENS v1.0 [PRESERVADOS] */
        :root {
            --radius-core: 24px;
            --radius-inner: 16px;
            --bg-main: #0d1117;
            --bg-card: #161b22;
            --border-low: #30363d;
            --accent-primary: #3b82f6;
        }

        body { 
            background-color: var(--bg-main) !important; 
            color: #e6edf3; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding-bottom: 90px;
        }

        .privacy-hidden { background-color: #30363d !important; color: transparent !important; border-radius: 6px; display: inline-block; min-width: 100px; height: 1.2em; pointer-events: none; }
        .rounded-terminal { border-radius: var(--radius-core); }
        .card-inner { background: rgba(22, 27, 34, 0.6); border: 1px solid var(--border-low); border-radius: var(--radius-inner); }
        
        /* FILTROS COLORIDOS DINÂMICOS */
        .filter-btn { transition: all 0.3s ease; border: 1px solid var(--border-low); color: #8b949e; display: flex; align-items: center; gap: 8px; }
        .filter-btn[data-cat="TUDO"].active { background: #3b82f6; border-color: #3b82f6; color: white; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2); }
        .filter-btn[data-cat="B3"].active { background: #22c55e; border-color: #22c55e; color: white; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2); }
        .filter-btn[data-cat="CRIPTO"].active { background: #f59e0b; border-color: #f59e0b; color: white; box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2); }
        .filter-btn[data-cat="FOREX"].active { background: #a855f7; border-color: #a855f7; color: white; box-shadow: 0 4px 12px rgba(168, 85, 247, 0.2); }

        /* UX MOBILE: NAV INFERIOR */
        .mobile-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: rgba(22, 27, 34, 0.98); 
            backdrop-filter: blur(15px);
            border-top: 1px solid var(--border-low);
            z-index: 100;
            display: flex; justify-content: space-around; padding: 12px 0;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 10px; color: #8b949e; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--accent-primary); }

        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        ::-webkit-scrollbar { width: 0px; height: 0px; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .expandable-content { transition: all 0.5s ease; max-height: 44px; overflow: hidden; position: relative; }
        .expanded .expandable-content { max-height: 1000px; }
    </style>
</head>
<body class="p-4 md:p-8 font-black italic">
    <div class="max-w-6xl mx-auto">
        
        <nav class="flex justify-between items-center mb-6 md:mb-10">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-500/20"><i data-lucide="zap" class="w-5 h-5 text-white fill-white"></i></div>
                <h1 class="text-xl md:text-2xl font-black italic uppercase tracking-tighter">Guardian<span class="text-blue-500 font-normal">AI</span></h1>
            </div>
            <div class="flex items-center gap-3 bg-[#161b22] px-4 py-2 rounded-2xl border border-[#30363d]">
                <div id="conn-status" class="w-2 h-2 rounded-full transition-all"></div>
                <span id="market-status-text" class="text-[8px] font-black text-gray-400 uppercase">Offline</span>
            </div>
        </nav>

        <main>
            <section id="sec-dash" class="content-section active space-y-6">
                <div class="bg-[#161b22] border border-[#30363d] rounded-terminal p-6 shadow-2xl relative overflow-hidden">
                    <div class="flex justify-between items-center mb-2 text-blue-500">
                        <p class="text-[9px] uppercase tracking-widest font-black">Patrimônio Líquido</p>
                        <button onclick="togglePrivacy()"><i id="privacy-icon" data-lucide="eye" class="w-5 h-5"></i></button>
                    </div>
                    <h2 id="balance-display" class="text-4xl md:text-6xl font-black text-white tracking-tighter italic mb-4 privacy-toggle">R$ 0.00</h2>
                    <div class="h-40 w-full"><canvas id="equityChart"></canvas></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="card-inner p-4 border-l-4 border-green-500"><p class="text-[8px] text-gray-500 uppercase italic">Assertividade</p><h5 id="win-rate" class="text-xl font-black text-green-400">0%</h5></div>
                    <div class="card-inner p-4 border-l-4 border-red-500"><p class="text-[8px] text-gray-500 uppercase italic">Drawdown</p><h5 id="loss-rate" class="text-xl font-black text-red-400">0%</h5></div>
                </div>

                <div class="bg-[#161b22] border border-[#30363d] rounded-terminal p-6 shadow-xl space-y-4 text-white font-black italic">
                    <h4 class="text-[9px] font-black text-blue-500 uppercase tracking-widest border-b border-[#30363d] pb-3">Visão Macro</h4>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="card-inner p-3 flex flex-col"><span class="text-[7px] text-gray-500 uppercase">Bruto</span><span id="wallet-bruto" class="text-xs privacy-toggle">R$ 0.00</span></div>
                        <div class="card-inner p-3 flex flex-col"><span class="text-[7px] text-green-400 uppercase">Líquido</span><span id="wallet-liquido" class="text-xs privacy-toggle">R$ 0.00</span></div>
                        <div class="card-inner p-3 flex flex-col border-l-2 border-yellow-500/30"><span class="text-[7px] text-yellow-500 uppercase">Reinvestir</span><span id="wallet-reinvestir" class="text-xs privacy-toggle">R$ 0.00</span></div>
                        <div class="card-inner p-3 flex flex-col border-l-2 border-purple-500/30"><span class="text-[7px] text-purple-400 uppercase">Reserva</span><span id="wallet-guardado" class="text-xs privacy-toggle">R$ 0.00</span></div>
                    </div>
                </div>
            </section>

            <section id="sec-signals" class="content-section space-y-6">
                <div class="flex items-center gap-3 overflow-x-auto pb-2 no-scrollbar">
                    <button onclick="updateFilter('TUDO')" id="btn-TUDO" data-cat="TUDO" class="filter-btn active px-5 py-2 rounded-full text-[9px] font-black uppercase italic whitespace-nowrap"><i data-lucide="layout-grid" class="w-3 h-3"></i> Tudo</button>
                    <button onclick="updateFilter('B3')" id="btn-B3" data-cat="B3" class="filter-btn px-5 py-2 rounded-full text-[9px] font-black uppercase italic whitespace-nowrap"><i data-lucide="trending-up" class="w-3 h-3"></i> B3</button>
                    <button onclick="updateFilter('CRIPTO')" id="btn-CRIPTO" data-cat="CRIPTO" class="filter-btn px-5 py-2 rounded-full text-[9px] font-black uppercase italic whitespace-nowrap"><i data-lucide="coins" class="w-3 h-3"></i> Cripto</button>
                    <button onclick="updateFilter('FOREX')" id="btn-FOREX" data-cat="FOREX" class="filter-btn px-5 py-2 rounded-full text-[9px] font-black uppercase italic whitespace-nowrap"><i data-lucide="globe" class="w-3 h-3"></i> Forex</button>
                </div>
                <div id="signal-count" class="text-[10px] text-white font-black uppercase italic tracking-widest px-1">0 Sinais Hoje</div>
                <div id="signal-container" class="grid grid-cols-1 gap-4"></div>
            </section>

            <section id="sec-status" class="content-section space-y-6">
                <div id="auto-panel" class="bg-gradient-to-br from-green-600 to-green-800 rounded-terminal p-6 text-white shadow-2xl">
                    <h4 id="mode-text" class="text-xl font-black italic mb-4 uppercase">Automático</h4>
                    <div class="space-y-4 pt-4 border-t border-white/10">
                        <div class="flex justify-between text-[10px] font-bold"><span>DRAWDOWN DIÁRIO</span><span id="loss-count">0 / 2</span></div>
                        <div class="w-full bg-black/30 h-1.5 rounded-full overflow-hidden"><div id="loss-progress" class="bg-white h-full" style="width: 0%"></div></div>
                    </div>
                </div>

                <div class="p-4 bg-blue-600/10 border border-blue-500/20 rounded-2xl">
                    <p class="text-[8px] text-blue-400 uppercase mb-3 text-center font-black">Área de Validação Técnica</p>
                    <button onclick="triggerGuardianEngine()" class="w-full bg-blue-600 py-4 rounded-xl text-xs font-black uppercase italic text-white shadow-lg active:scale-95 transition-all">
                        Disparar Análise de Notícias
                    </button>
                </div>

                <div class="bg-[#161b22] border border-[#30363d] rounded-terminal overflow-hidden shadow-xl font-black italic">
                    <table class="w-full text-left text-[10px]">
                        <tbody id="history-body" class="divide-y divide-[#30363d]"></tbody>
                    </table>
                </div>
            </section>
        </main>

        <nav class="mobile-nav md:hidden">
            <div onclick="switchTab('dash', this)" class="nav-item active"><i data-lucide="layout-dashboard"></i><span>Banca</span></div>
            <div onclick="switchTab('signals', this)" class="nav-item"><i data-lucide="zap"></i><span>Sinais</span></div>
            <div onclick="switchTab('status', this)" class="nav-item"><i data-lucide="activity"></i><span>Status</span></div>
        </nav>
    </div>

    <script>
        const CONFIG = { url: "https://puwjojeeuvtfzevkvzjd.supabase.co", key: "sb_publishable_o8XZmMMgw5l63TcPRdpmrA_T99K-eDX" };
        let sbClient, isPrivate = false, currentFilter = 'TUDO', chart;

        function switchTab(tabId, el) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(`sec-${tabId}`).classList.add('active');
            el.classList.add('active');
            window.scrollTo(0,0);
        }

        async function triggerGuardianEngine() {
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "PROCESSANDO...";
            btn.disabled = true;
            try {
                const response = await fetch(`${CONFIG.url}/functions/v1/guardian-engine`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${CONFIG.key}` },
                    body: JSON.stringify({})
                });
                const result = await response.json();
                if (result.status === "ok") { alert(`IA detectou ${result.ai.ativo}. Ordem enviada.`); }
                else { alert(`Erro: ${result.error || 'Falha na IA'}`); }
            } catch (e) { alert("Falha na conexão com a Edge Function."); }
            finally { btn.innerText = originalText; btn.disabled = false; }
        }

        function togglePrivacy() {
            isPrivate = !isPrivate;
            localStorage.setItem('guardian_privacy', isPrivate);
            applyPrivacyUI();
        }

        function applyPrivacyUI() {
            document.querySelectorAll('.privacy-toggle').forEach(el => isPrivate ? el.classList.add('privacy-hidden') : el.classList.remove('privacy-hidden'));
            document.getElementById('privacy-icon').setAttribute('data-lucide', isPrivate ? 'eye-off' : 'eye');
            lucide.createIcons();
        }

        function checkMarketStatus() {
            const now = new Date();
            const hour = now.getUTCHours() - 3;
            const day = now.getUTCDay();
            const isOpen = day >= 1 && day <= 5 && hour >= 9 && hour < 18;
            document.getElementById('conn-status').className = `w-2 h-2 rounded-full ${isOpen ? 'bg-green-400 animate-pulse' : 'bg-red-500'}`;
            document.getElementById('market-status-text').innerText = isOpen ? "Aberto" : "Fechado";
        }

        function updateChart(history) {
            const ctx = document.getElementById('equityChart').getContext('2d');
            const dataPoints = [...history].reverse().map(op => Number(op.valor_resultado));
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dataPoints.map((_, i) => i),
                    datasets: [{
                        data: dataPoints,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.05)',
                        fill: true, tension: 0.4, borderWidth: 2, pointRadius: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        async function init() {
            sbClient = supabase.createClient(CONFIG.url, CONFIG.key);
            isPrivate = localStorage.getItem('guardian_privacy') === 'true';
            applyPrivacyUI();
            checkMarketStatus();
            lucide.createIcons();
            await Promise.all([fetchBanca(), fetchLatestSignals(), fetchHistoryTable()]);
            sbClient.channel('db-sync').on('postgres_changes', { event: '*', schema: 'public' }, () => {
                fetchBanca(); fetchLatestSignals(); fetchHistoryTable();
            }).subscribe();
        }

        function updateFilter(cat) {
            currentFilter = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${cat}`).classList.add('active');
            fetchLatestSignals();
        }

        async function fetchBanca() {
            const { data } = await sbClient.from('perfil_usuario').select('*').single();
            if (data) {
                document.getElementById('balance-display').innerText = `R$ ${Number(data.saldo_atual).toFixed(2)}`;
                document.getElementById('wallet-bruto').innerText = `R$ ${Number(data.lucro_bruto).toFixed(2)}`;
                document.getElementById('wallet-liquido').innerText = `R$ ${Number(data.lucro_total).toFixed(2)}`;
                document.getElementById('wallet-reinvestir').innerText = `R$ ${Number(data.valor_reinvestimento).toFixed(2)}`;
                document.getElementById('wallet-guardado').innerText = `R$ ${Number(data.total_guardado).toFixed(2)}`;
                document.getElementById('loss-count').innerText = `${data.perdas_hoje} / 2`;
                document.getElementById('loss-progress').style.width = `${(data.perdas_hoje / 2) * 100}%`;
                applyPrivacyUI();
            }
        }

        async function fetchLatestSignals() {
            const { data } = await sbClient.from('log_oportunidades').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('signal-container');
            if (!data) return;
            const filtered = data.filter(item => {
                if (currentFilter === 'TUDO') return true;
                const ativo = item.ativo.toUpperCase();
                if (currentFilter === 'CRIPTO') return ["BTC", "ETH", "SOL"].some(c => ativo.includes(c));
                if (currentFilter === 'B3') return !["BTC", "ETH", "SOL", "/"].some(c => ativo.includes(c));
                if (currentFilter === 'FOREX') return ativo.includes("/");
                return true;
            });
            document.getElementById('signal-count').innerText = `${filtered.length} Sinais Hoje`;
            container.innerHTML = filtered.length === 0 ? '<p class="text-center py-10 text-gray-600 text-[10px] font-black uppercase">Aguardando sinais...</p>' : filtered.map(item => `
                <div onclick="this.classList.toggle('expanded')" class="signal-card bg-[#

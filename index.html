<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guardian AI - Terminal v3.1.36</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --radius-core: 24px; --radius-inner: 16px; 
            --bg-main: #0d1117; --bg-card: #161b22; 
            --border-low: #30363d; --accent-primary: #3b82f6; 
        }

        body { 
            background-color: var(--bg-main) !important; color: #e6edf3; 
            font-family: 'Inter', sans-serif; margin: 0; padding-bottom: 110px; overflow-x: hidden;
        }

        header { position: sticky; top: 0; z-index: 50; background-color: var(--bg-main); padding: 16px; border-bottom: 1px solid var(--border-low); }
        main { position: relative; z-index: 10; padding: 0 16px; margin-top: 10px; }

        .privacy-hidden { background-color: #30363d !important; color: transparent !important; border-radius: 6px; display: inline-block; min-width: 80px; height: 1.2em; pointer-events: none; }
        .rounded-terminal { border-radius: var(--radius-core); }
        .card-inner { background: rgba(22, 27, 34, 0.6); border: 1px solid var(--border-low); border-radius: var(--radius-inner); }
        
        .filter-btn { transition: all 0.3s ease; border: 1px solid var(--border-low); color: #8b949e; display: flex; align-items: center; gap: 8px; }
        .filter-btn.active { color: white; border-width: 1.5px; }
        .filter-btn[data-cat="TUDO"].active { background: #3b82f6; border-color: #3b82f6; }
        .filter-btn[data-cat="CRIPTO"].active { background: #f59e0b; border-color: #f59e0b; }

        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #161b22; border-top: 1px solid var(--border-low); z-index: 100; display: flex; justify-content: space-around; padding: 15px 0; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 5px; font-size: 10px; color: #8b949e; cursor: pointer; }
        .nav-item.active { color: var(--accent-primary); }

        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.2s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .expandable-content { transition: all 0.5s ease; max-height: 55px; overflow: hidden; }
        .expanded .expandable-content { max-height: 1000px; }
        
        .technical-data { font-family: 'Inter', sans-serif; font-weight: 900; font-style: italic; }
    </style>
</head>
<body class="font-black italic">
    <header class="flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-xl"><i data-lucide="zap" class="w-5 h-5 text-white fill-white"></i></div>
            <h1 class="text-xl font-black italic uppercase tracking-tighter">Guardian<span class="text-blue-500 font-normal">AI</span></h1>
        </div>
        <div class="flex items-center gap-2 bg-[#161b22] px-3 py-1.5 rounded-2xl border border-[#30363d]">
            <div id="conn-status" class="w-2 h-2 rounded-full"></div>
            <span id="market-status-text" class="text-[8px] font-black text-gray-400 uppercase">Monitor</span>
        </div>
    </header>

    <main>
        <section id="sec-dash" class="content-section active space-y-4">
            <div class="bg-[#161b22] border border-[#30363d] rounded-terminal p-5 shadow-2xl">
                <div class="flex justify-between items-center mb-1 text-blue-500 font-black">
                    <p class="text-[9px] uppercase tracking-widest">Equity Principal</p>
                    <button onclick="togglePrivacy()"><i id="privacy-icon" data-lucide="eye" class="w-4 h-4"></i></button>
                </div>
                <h2 id="balance-display" class="text-4xl font-black text-white tracking-tighter italic privacy-toggle">R$ 0.00</h2>
                <div class="h-32 w-full mt-2"><canvas id="equityChart"></canvas></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="card-inner p-3 flex flex-col border-l-2 border-green-500/40"><span class="text-[7px] text-green-400 uppercase">Lucro Real</span><span id="wallet-liquido" class="text-xs font-black privacy-toggle">R$ 0.00</span></div>
                <div class="card-inner p-3 flex flex-col border-l-2 border-purple-500/40"><span class="text-[7px] text-purple-400 uppercase">Reserva</span><span id="wallet-guardado" class="text-xs font-black privacy-toggle">R$ 0.00</span></div>
            </div>
        </section>

        <section id="sec-signals" class="content-section space-y-4">
            <div class="flex items-center gap-2 overflow-x-auto pb-2 no-scrollbar">
                <button onclick="updateFilter('TUDO')" id="btn-TUDO" data-cat="TUDO" class="filter-btn active px-5 py-2.5 rounded-2xl text-[9px] font-black uppercase italic whitespace-nowrap">Tudo</button>
                <button onclick="updateFilter('CRIPTO')" id="btn-CRIPTO" data-cat="CRIPTO" class="filter-btn px-5 py-2.5 rounded-2xl text-[9px] font-black uppercase italic whitespace-nowrap">Cripto</button>
            </div>
            <div id="signal-container" class="grid grid-cols-1 gap-4"></div>
        </section>

        <section id="sec-status" class="content-section space-y-4">
            <div class="p-5 bg-blue-600/10 border border-blue-500/30 rounded-terminal">
                <button onclick="triggerGuardianEngine()" class="w-full bg-blue-600 py-4 rounded-2xl text-xs font-black uppercase italic text-white active:scale-95 shadow-lg">
                    Disparar Análise Confluente
                </button>
            </div>
        </section>
    </main>

    <nav class="mobile-nav">
        <div onclick="switchTab('dash', this)" class="nav-item active"><i data-lucide="layout-dashboard"></i><span>Home</span></div>
        <div onclick="switchTab('signals', this)" class="nav-item"><i data-lucide="zap"></i><span>Sinais</span></div>
        <div onclick="switchTab('status', this)" class="nav-item"><i data-lucide="activity"></i><span>Status</span></div>
    </nav>

    <script>
        const CONFIG = { url: "https://puwjojeeuvtfzevkvzjd.supabase.co", key: "sb_publishable_o8XZmMMgw5l63TcPRdpmrA_T99K-eDX" };
        let sbClient, isPrivate = false, currentFilter = 'TUDO';

        function switchTab(tabId, el) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(`sec-${tabId}`).classList.add('active');
            el.classList.add('active');
            lucide.createIcons();
        }

        async function triggerGuardianEngine() {
            const btn = event.target; btn.innerText = "PROCESSANDO..."; btn.disabled = true;
            try {
                const response = await fetch(`${CONFIG.url}/functions/v1/guardian-engine`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${CONFIG.key}` }
                });
                const result = await response.json();
                alert(`Confluência detectada em ${result.ai.ativo}.`);
            } catch (e) { alert("Falha na análise."); }
            finally { btn.innerText = "Disparar Análise Confluente"; btn.disabled = false; }
        }

        async function fetchLatestSignals() {
            const { data } = await sbClient.from('log_oportunidades').select('*').order('created_at', { ascending: false });
            const container = document.getElementById('signal-container');
            if (!data) return;
            
            container.innerHTML = data.map(item => `
                <div onclick="this.classList.toggle('expanded')" class="signal-card bg-[#161b22] border border-[#30363d] p-5 rounded-2xl shadow-xl font-black italic">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <span class="text-2xl uppercase tracking-tighter text-white font-black">${item.ativo}</span>
                            <p class="text-[7px] text-blue-400 uppercase tracking-widest">${item.fonte || 'Gráfico + Notícia'}</p>
                        </div>
                        <span class="text-[10px] text-green-400 font-black">SCORE ${item.score_confianca}/10</span>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-2 mb-4 bg-black/20 p-3 rounded-xl border border-white/5">
                        <div class="flex flex-col"><span class="text-[6px] text-gray-500 uppercase">Entrada</span><span class="text-[10px] text-white technical-data">${item.preco_entrada || '---'}</span></div>
                        <div class="flex flex-col"><span class="text-[6px] text-green-500 uppercase">Target</span><span class="text-[10px] text-green-400 technical-data">${item.take_profit || '---'}</span></div>
                        <div class="flex flex-col"><span class="text-[6px] text-red-500 uppercase">Stop</span><span class="text-[10px] text-red-400 technical-data">${item.stop_loss || '---'}</span></div>
                    </div>

                    <div class="expandable-content mb-4"><p class="text-[10px] text-gray-400 line-clamp-2">"${item.motivo_fato_relevante}"</p></div>
                    <button class="w-full bg-blue-600 py-3 rounded-xl text-[9px] text-white uppercase font-black italic">Executar Ordem Confluente</button>
                </div>`).join('');
            lucide.createIcons();
        }

        async function init() {
            sbClient = supabase.createClient(CONFIG.url, CONFIG.key);
            lucide.createIcons();
            await fetchLatestSignals();
            sbClient.channel('sync').on('postgres_changes', { event: '*', schema: 'public' }, fetchLatestSignals).subscribe();
        }
        window.onload = init;
    </script>
</body>
</html>
